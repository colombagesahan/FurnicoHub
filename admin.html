<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurnicoHub | Super Admin</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid #FF6D00; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { padding: 5px 10px; cursor: pointer; color: white; border: none; border-radius: 4px; margin-right: 5px; }
        .btn-green { background: #2E7D32; }
        .btn-red { background: #C62828; }
        .btn-blue { background: #1565C0; }
        .btn-orange { background: #FF6D00; }
        h2 { border-bottom: 2px solid #ddd; padding-bottom: 5px; margin-top: 30px; }
        #login-screen { text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <h1>Admin Panel <button class="btn btn-red" onclick="firebase.auth().signOut()">Logout</button></h1>
    <div id="login-screen">
        <button class="btn btn-blue" onclick="login()">Login as Admin</button>
    </div>

    <div id="admin-content" style="display:none;">
        
        <!-- 1. PAYMENT REVIEWS -->
        <h2><i class="fa-solid fa-money-bill"></i> Payment Reviews (Subscription)</h2>
        <div id="payment-list">Loading...</div>

        <!-- 2. ALL SELLERS (Moderation) -->
        <h2><i class="fa-solid fa-users"></i> All Sellers Manager</h2>
        <input type="text" id="search" placeholder="Search Shop..." onkeyup="filterSellers()" style="padding:8px; width:100%; margin-bottom:10px;">
        <div id="seller-list">Loading...</div>

    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCbqz4vsik5tiuAUvIL_-FiquhrZcXX0N0", authDomain: "furnicohub.firebaseapp.com", projectId: "furnicohub", storageBucket: "furnicohub.firebasestorage.app", messagingSenderId: "395576125006", appId: "1:395576125006:web:a848f68053c69409ddc51f" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const ADMIN_EMAIL = "colombagesahan@gmail.com";

    auth.onAuthStateChanged(user => {
        if(user && user.email === ADMIN_EMAIL) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            initAdmin();
        } else {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('admin-content').style.display = 'none';
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    function initAdmin() {
        // 1. Fetch Pending Payments
        db.collection('users').where('paymentStatus', '==', 'pending').onSnapshot(snap => {
            const div = document.getElementById('payment-list');
            if(snap.empty) div.innerHTML = "<p>No pending payments.</p>";
            else {
                div.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `
                    <div class="card">
                        <h3>${d.shopName}</h3>
                        <p>Proof: <a href="${d.paymentSlip}" target="_blank">View Slip</a></p>
                        <button class="btn btn-green" onclick="approvePay('${doc.id}')">Approve & Renew</button>
                        <button class="btn btn-red" onclick="rejectPay('${doc.id}')">Reject & Lock</button>
                    </div>`;
                }).join('');
            }
        });

        // 2. Fetch All Sellers
        db.collection('users').where('role', '==', 'seller').onSnapshot(snap => {
            window.allSellers = snap.docs.map(d => ({id:d.id, ...d.data()}));
            filterSellers();
        });
    }

    function filterSellers() {
        const q = document.getElementById('search').value.toLowerCase();
        const list = window.allSellers.filter(s => (s.shopName||'').toLowerCase().includes(q));
        const div = document.getElementById('seller-list');
        div.innerHTML = list.map(s => `
            <div class="card" style="border-left-color: ${s.isLocked ? 'red' : 'green'}">
                <div style="display:flex; justify-content:space-between;">
                    <div>
                        <b>${s.shopName}</b> (${s.phone1})<br>
                        Status: ${s.isLocked ? '<b style="color:red">LOCKED</b>' : '<b style="color:green">ACTIVE</b>'} | 
                        Visibility: ${s.isHidden ? '<b style="color:grey">HIDDEN</b>' : 'VISIBLE'}
                    </div>
                    <div>
                        <button class="btn ${s.isHidden ? 'btn-green' : 'btn-orange'}" onclick="toggleHide('${s.id}', ${!s.isHidden})">
                            ${s.isHidden ? 'Unhide' : 'Hide Content'}
                        </button>
                        <button class="btn ${s.isLocked ? 'btn-green' : 'btn-red'}" onclick="toggleLock('${s.id}', ${!s.isLocked})">
                            ${s.isLocked ? 'Unlock Account' : 'Lock Account'}
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // ACTIONS
    function approvePay(uid) {
        if(!confirm("Confirm Payment?")) return;
        // Reset cycle: lastPaymentDate = Now, status = paid
        db.collection('users').doc(uid).update({
            paymentStatus: 'paid',
            lastPaymentDate: Date.now(),
            isLocked: false,
            lockReason: firebase.firestore.FieldValue.delete()
        });
    }

    function rejectPay(uid) {
        if(!confirm("Reject Payment and Lock Account?")) return;
        const msg = "YOU UPLOAD PAYMENT PROF IS WRONG. PLEASE CONTCT ADMIN TO RECOVER YOUR ACCOUNT. DISPLAY MY EMAIL-colombagesahan@gmail.com";
        db.collection('users').doc(uid).update({
            paymentStatus: 'rejected',
            isLocked: true,
            lockReason: msg
        });
    }

    function toggleHide(uid, hide) {
        db.collection('users').doc(uid).update({ isHidden: hide });
    }

    function toggleLock(uid, lock) {
        const reason = lock ? prompt("Enter Lock Reason:", "Violation of terms") : null;
        const update = { isLocked: lock };
        if(lock && reason) update.lockReason = reason;
        else if (!lock) update.lockReason = firebase.firestore.FieldValue.delete();
        
        db.collection('users').doc(uid).update(update);
    }
</script>
</body>
</html>
