<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FurnicoHub | Seller Portal</title>
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#4E342E">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            /* --- COLOR PALETTE --- */
            --primary: #4E342E;        /* Mahogany */
            --primary-light: #8D6E63;
            --accent: #FF7043;         
            --bg-body: #FDFBF7;
            --surface: #FFFFFF;
            --text: #3E2723;
            --green: #4CAF50;
            --red: #E53935;
            --gold: #FFC107;
            
            /* Design System */
            --shadow: 0 8px 24px rgba(78, 52, 46, 0.08);
            --radius: 16px;
            --font: 'Poppins', sans-serif;
            --sidebar-w: 260px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: var(--font); background: var(--bg-body); color: var(--text); padding-bottom: 80px; font-size: 14px; }
        a { text-decoration: none; color: inherit; }
        
        /* UTILS */
        .hidden { display: none !important; }
        .flex { display: flex; align-items: center; gap: 10px; }
        .space-between { justify-content: space-between; }
        .col { flex-direction: column; }
        .center { text-align: center; }
        .bold { font-weight: 700; }
        .w-100 { width: 100%; }
        .mb-1 { margin-bottom: 10px; }
        .mt-1 { margin-top: 10px; }
        .text-primary { color: var(--primary); }
        .text-green { color: var(--green); }
        .text-red { color: var(--red); }

        /* COMPONENTS */
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 12px;
            background: var(--primary); color: white; font-weight: 600;
            cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 0.9rem; transition: 0.2s; margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(78, 52, 46, 0.2); text-decoration: none;
        }
        .btn:active { transform: scale(0.97); }
        .btn-green { background: var(--green); color: white; }
        .btn-red { background: var(--red); color: white; }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; width: auto; margin: 0; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); box-shadow: none; }

        .card {
            background: var(--surface); padding: 20px; border-radius: var(--radius);
            box-shadow: var(--shadow); margin-bottom: 15px;
            border: 1px solid #EFEBE9; animation: slideUp 0.4s ease-out;
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 6px; font-size: 0.85rem; font-weight: 600; color: #5D4037; }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%; padding: 12px; border: 2px solid #E0E0E0; border-radius: 12px;
            font-family: var(--font); font-size: 0.95rem; background: #FAFAFA; transition: 0.3s;
        }
        /* Fix for Color Input */
        input[type="color"] { height: 50px; padding: 2px; cursor: pointer; border-radius: 8px; }

        /* FILE UPLOAD */
        .upload-box {
            border: 2px dashed #BCAAA4; border-radius: 12px; padding: 20px;
            text-align: center; cursor: pointer; background: #FAFAFA; position: relative; transition: 0.3s;
        }
        .upload-box img { width: 100%; height: 80px; object-fit: cover; border-radius: 8px; display: none; margin-top: 5px; }

        /* LOGIN SCREEN */
        #login-ui {
            height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px;
            background: radial-gradient(circle at top right, #EFEBE9 0%, #D7CCC8 100%);
        }

        /* NAVIGATION */
        .mobile-header {
            background: white; padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .tabs-container {
            width: 100%; overflow-x: auto; background: white; 
            padding: 10px; display: flex; gap: 8px;
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
            border-bottom: 1px solid #eee;
        }
        .tab-btn {
            padding: 8px 18px; background: #F5F5F5; border: 1px solid #E0E0E0;
            border-radius: 20px; white-space: nowrap; cursor: pointer;
            color: #5D4037; font-size: 0.85rem; display: flex; align-items: center; gap: 6px;
            transition: 0.2s;
        }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(78, 52, 46, 0.3); }

        /* DESKTOP SIDEBAR */
        @media (min-width: 900px) {
            .mobile-header { display: none; }
            #dashboard-ui { display: flex; }
            .tabs-container {
                flex-direction: column; width: var(--sidebar-w); height: 100vh;
                position: fixed; left: 0; top: 0; background: white; border-right: 1px solid #eee;
                padding: 25px; gap: 8px; border-bottom: none;
            }
            .tabs-container::before {
                content: 'FurnicoHub'; font-size: 1.8rem; font-weight: 800; color: var(--primary);
                padding: 0 10px 30px; display: block; border-bottom: 1px solid #eee; margin-bottom: 15px;
            }
            .tab-btn { width: 100%; border-radius: 10px; border: none; padding: 14px; justify-content: flex-start; background: transparent; }
            .tab-btn:hover { background: #FFF3E0; color: var(--primary); }
            .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(78, 52, 46, 0.2); }
            #content-area { margin-left: var(--sidebar-w); padding: 40px; width: calc(100% - var(--sidebar-w)); max-width: 1200px; }
        }

        /* 250px RESPONSIVENESS */
        @media (max-width: 350px) {
            h3 { font-size: 1.1rem; }
            .card { padding: 12px; }
            .btn { font-size: 0.8rem; padding: 10px; }
            .nav-brand { font-size: 1rem; }
            .stat-grid { grid-template-columns: 1fr !important; }
            .day-row { flex-direction: column; align-items: flex-start; gap: 5px; }
            .day-row input, .day-row select { width: 100%; }
        }

        /* STATUS & GRID */
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; display: inline-flex; align-items: center; gap: 5px; }
        .st-verified { background: var(--green-light); color: var(--green); border: 1px solid var(--green); }
        .st-pending { background: #FFF3E0; color: #E65100; border: 1px solid #FFCC80; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 16px; text-align: center; cursor: pointer; border-bottom: 4px solid transparent; box-shadow: var(--shadow); transition: 0.2s; }
        .stat-card:hover { transform: translateY(-3px); }

        .toggle-switch { display: flex; background: #eee; border-radius: 50px; padding: 4px; width: fit-content; margin: 0 auto 15px; }
        .toggle-opt { padding: 6px 16px; border-radius: 50px; cursor: pointer; font-size: 0.85rem; font-weight: 600; color: #777; transition: 0.2s; }
        .toggle-opt.active { background: var(--primary); color: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        .day-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .date-chip { display: inline-flex; align-items: center; background: #FFEBEE; padding: 5px 10px; border-radius: 20px; margin: 2px; font-size: 0.8rem; color: #C62828; }
        
        /* Category Header in Feed */
        .cat-header { grid-column: 1 / -1; font-weight: 800; color: var(--primary); margin: 20px 0 10px; border-bottom: 2px solid #eee; padding-bottom: 5px; }

        @keyframes slideUp { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="login-ui">
        <div class="card" style="width: 100%; max-width: 350px; text-align: center; padding: 40px 25px;">
            <img src="logo.png" style="width: 90px; height: 90px; object-fit: cover; border-radius: 50%; border: 4px solid var(--primary); margin-bottom: 20px;">
            <h2 style="color:var(--primary); margin-bottom: 5px;">Seller Portal</h2>
            <p style="color:#666; margin-bottom: 30px; line-height: 1.5;">Manage your furniture shop, inventory, and orders.</p>
            <button class="btn" onclick="login()"><i class="fa-brands fa-google"></i> Login with Google</button>
            <a href="index.html" class="btn btn-outline" style="margin-top: 10px;">Back to Marketplace</a>
        </div>
    </div>

    <!-- 2. DASHBOARD UI -->
    <div id="dashboard-ui" class="hidden">
        <div class="mobile-header">
            <div class="bold" style="font-size:1.1rem; display:flex; align-items:center; gap:8px; color:var(--primary);">
                <img src="icon.png" height="28"> FurnicoHub
            </div>
            <button class="btn" style="width:auto; padding:6px 14px; margin:0; background:rgba(78, 52, 46, 0.1); color:var(--primary);" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </div>

        <div class="tabs-container" id="tabs-nav">
            <!-- Injected via JS -->
        </div>

        <div id="content-area" style="padding: 20px;">
            <div style="text-align:center; padding:50px; color:#aaa;">
                <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
            </div>
        </div>
    </div>

    <iframe id="printFrame" style="display:none;"></iframe>

<script>
    // --- 1. FIREBASE CONFIG ---
    const firebaseConfig = { apiKey: "AIzaSyCbqz4vsik5tiuAUvIL_-FiquhrZcXX0N0", authDomain: "furnicohub.firebaseapp.com", projectId: "furnicohub", storageBucket: "furnicohub.firebasestorage.app", messagingSenderId: "395576125006", appId: "1:395576125006:web:a848f68053c69409ddc51f" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let user = null;
    let shopData = {};
    let shopOrders = [];
    let shopReviews = [];
    let currentTab = 'Dashboard';
    let tempImages = [null, null, null]; 
    let discountType = 'amount';
    let marketItems = []; // For Marketplace search

    // --- CONFIG DATA ---
    const CATEGORIES = [
        "Living Room", "Bedroom", "Dining Room", "Kitchen", 
        "Bathroom", "Study Room", "Kids Room", "Baby Room", 
        "Outdoor & Garden", "Office", "Other"
    ];

    const TABS = [
        { id: 'Dashboard', icon: 'fa-chart-pie' }, // New Home
        { id: 'Smart POS', icon: 'fa-calculator' }, // Renamed
        { id: 'Marketplace', icon: 'fa-store' },    
        { id: 'Profile', icon: 'fa-user-gear' },     
        { id: 'Get Verified', icon: 'fa-certificate' }, 
        { id: 'Open/Close', icon: 'fa-clock' },     
        { id: 'Products', icon: 'fa-couch' },       
        { id: 'My Webpage', icon: 'fa-globe' },     
        { id: 'Orders', icon: 'fa-box-open' },      
        { id: 'Messages', icon: 'fa-comments' },    
        { id: 'Reviews', icon: 'fa-star' }          
    ];

    // --- 2. AUTH ---
    auth.onAuthStateChanged(async u => {
        if (u) {
            user = u;
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('dashboard-ui').classList.remove('hidden');
            await loadShopData();
        } else {
            document.getElementById('login-ui').classList.remove('hidden');
            document.getElementById('dashboard-ui').classList.add('hidden');
        }
    });

    function login() { 
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => alert(e.message)); 
    }
    function logout() { auth.signOut(); }

    async function loadShopData() {
        const doc = await db.collection('users').doc(user.uid).get();
        if (doc.exists) {
            shopData = doc.data();
            currentTab = shopData.profileCompleted ? 'Dashboard' : 'Profile';
        } else {
            // Default Data Structure
            shopData = { 
                role: 'seller', 
                profileCompleted: false, 
                isVerified: false, 
                products: [], 
                isOpen: false, 
                emergencyClose: false, 
                schedule: {},
                specialDates: [] 
            };
            await db.collection('users').doc(user.uid).set(shopData);
            currentTab = 'Profile';
        }
        
        // Listeners
        db.collection('users').doc(user.uid).collection('orders').orderBy('time', 'desc').onSnapshot(snap => {
            const newOrders = snap.docs.map(d => ({id:d.id, ...d.data()}));
            if (newOrders.length > shopOrders.length && shopOrders.length > 0) alert("ðŸ”” New Order Received!");
            shopOrders = newOrders;
            if(currentTab === 'Orders' || currentTab === 'Dashboard') renderContent();
        });

        db.collection('users').doc(user.uid).collection('reviews').onSnapshot(snap => {
            shopReviews = snap.docs.map(d => ({id:d.id, ...d.data()}));
            if(currentTab === 'Reviews' || currentTab === 'Dashboard') renderContent();
        });

        renderTabs();
        renderContent();
    }

    // --- 3. RENDER SYSTEM ---
    function renderTabs() {
        const nav = document.getElementById('tabs-nav');
        let html = TABS.map(t => 
            `<button class="tab-btn ${currentTab === t.id ? 'active' : ''}" onclick="switchTab('${t.id}')">
                <i class="fa-solid ${t.icon}"></i> ${t.id}
             </button>`
        ).join('');
        if(window.innerWidth > 900) html += `<button class="tab-btn" onclick="logout()" style="margin-top:auto; color:#E53935;"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>`;
        nav.innerHTML = html;
    }

    function switchTab(id) {
        if(!shopData.profileCompleted && id !== 'Profile') return alert("Please complete Profile first!");
        currentTab = id;
        renderTabs();
        renderContent();
    }

    function renderContent() {
        const c = document.getElementById('content-area');
        c.innerHTML = '';
        
        switch(currentTab) {
            case 'Dashboard': renderHome(c); break;
            case 'Smart POS': renderPOS(c); break;
            case 'Marketplace': renderMarketplace(c); break;
            case 'Profile': renderProfile(c); break;
            case 'Get Verified': renderVerify(c); break;
            case 'Open/Close': renderOpenClose(c); break;
            case 'Products': renderProducts(c); break;
            case 'My Webpage': renderWebpage(c); break;
            case 'Orders': renderOrders(c); break;
            case 'Messages': renderMessages(c); break;
            case 'Reviews': renderReviews(c); break;
        }
    }

    // --- 1) DASHBOARD (NEW HOME) ---
    function renderHome(div) {
        const today = new Date().toISOString().split('T')[0];
        const todaysOrders = shopOrders.filter(o => o.time.startsWith(today)).length;
        const pendingReviews = shopReviews.filter(r => r.status !== 'published').length;
        const unreadMsgs = 0; // Placeholder
        const isOpen = !shopData.emergencyClose && (shopData.isOpen || false); 
        
        // Group Products
        const prodCounts = {};
        (shopData.products || []).forEach(p => { prodCounts[p.category] = (prodCounts[p.category] || 0) + 1; });
        const prodHtml = Object.keys(prodCounts).map(cat => `<div class="flex space-between" style="border-bottom:1px solid #eee; padding:5px 0;"><span>${cat}</span><b>${prodCounts[cat]}</b></div>`).join('');

        // Webpage Link
        const path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        const url = `${window.location.origin}${path}/shop.html?id=${user.uid}`;

        div.innerHTML = `
            <!-- Time Widget -->
            <div class="card flex space-between" style="background:var(--primary); color:white; border:none;">
                <div id="live-clock" style="font-size:1.2rem; font-weight:bold;">Loading...</div>
                <div style="font-size:0.9rem;">${new Date().toDateString()}</div>
            </div>

            <!-- Status Widget -->
            <div class="card flex space-between" style="border-left:5px solid ${isOpen?'var(--green)':'var(--red)'}">
                <div>
                    <h3 style="margin:0; color:${isOpen?'var(--green)':'var(--red)'}">${isOpen ? 'Your shop is Open' : 'Your shop is Closed'}</h3>
                    <small style="color:#777;">Based on schedule & emergency status</small>
                </div>
                <button class="btn btn-sm btn-outline" onclick="switchTab('Open/Close')">Edit</button>
            </div>

            <!-- Webpage Widget -->
            <div class="card">
                <div class="flex space-between">
                    <b>Public Webpage</b>
                    <button class="btn btn-sm btn-outline" onclick="switchTab('My Webpage')">Edit</button>
                </div>
                <a href="${url}" target="_blank" class="btn btn-accent mt-1" style="width:100%;">See Your Webpage</a>
            </div>

            <!-- Stats Grid -->
            <div class="stat-grid">
                <div class="stat-card" style="border-bottom:4px solid var(--primary);">
                    <h2>${todaysOrders}</h2>
                    <small>Orders Today</small>
                    <button class="btn btn-sm btn-outline mt-1" onclick="switchTab('Orders')">See</button>
                </div>
                <div class="stat-card" style="border-bottom:4px solid var(--gold);">
                    <h2>${unreadMsgs}</h2>
                    <small>New Messages</small>
                    <button class="btn btn-sm btn-outline mt-1" onclick="switchTab('Messages')">See</button>
                </div>
                <div class="stat-card" style="border-bottom:4px solid var(--green);">
                    <h2>${shopReviews.length}</h2>
                    <small>${pendingReviews} Pending Reviews</small>
                    <button class="btn btn-sm btn-outline mt-1" onclick="switchTab('Reviews')">See</button>
                </div>
            </div>

            <!-- Products Overview -->
            <div class="card">
                <div class="flex space-between mb-1">
                    <h3>Products (${(shopData.products||[]).length})</h3>
                    <button class="btn btn-sm btn-outline" onclick="switchTab('Products')">Edit</button>
                </div>
                ${prodHtml || '<p style="color:#999;">No products added.</p>'}
            </div>
        `;
        
        // Clock Logic
        if(window.clockInterval) clearInterval(window.clockInterval);
        window.clockInterval = setInterval(() => {
            const el = document.getElementById('live-clock');
            if(el) el.innerText = new Date().toLocaleTimeString();
        }, 1000);
    }

    // --- 2) SMART POS (Renamed) ---
    function renderPOS(div) {
        div.innerHTML = `
            <div class="card">
                <h3><i class="fa-solid fa-calculator"></i> Smart POS</h3>
                <div class="input-group">
                    <label>Select Product</label>
                    <select id="pos-item" onchange="calcPos()">
                        <option value="0|Select">Select...</option>
                        ${(shopData.products||[]).map(p => `<option value="${p.price}|${p.name}">${p.name} - Rs.${p.price}</option>`).join('')}
                    </select>
                </div>
                <div class="input-group"><label>Customer Name</label><input id="pos-cust"></div>
                
                <div class="input-group">
                    <label>Discount Type</label>
                    <div class="toggle-switch">
                        <div class="toggle-opt ${discountType==='amount'?'active':''}" onclick="setDiscType('amount')">Rs. Amount</div>
                        <div class="toggle-opt ${discountType==='percent'?'active':''}" onclick="setDiscType('percent')">% Percent</div>
                    </div>
                    <input type="number" id="pos-disc" value="0" oninput="calcPos()" placeholder="Enter value">
                </div>
                
                <div class="text-center" style="margin:20px 0; background:#FFF8E1; padding:15px; border-radius:12px;">
                    <small>Total Payable</small><br>
                    <span style="font-size:1.8rem; font-weight:800; color:var(--primary);" id="pos-total">Rs. 0</span>
                </div>
                <button class="btn btn-green" onclick="printInv()">Generate Invoice & Print</button>
            </div>
        `;
    }
    
    function setDiscType(type) {
        discountType = type;
        renderPOS(document.getElementById('content-area')); 
        calcPos();
    }

    function calcPos() {
        const val = document.getElementById('pos-item').value.split('|')[0];
        const price = parseInt(val) || 0;
        const discVal = parseInt(document.getElementById('pos-disc').value) || 0;
        let final = 0;
        if (discountType === 'amount') final = price - discVal;
        else final = price - (price * (discVal / 100));
        document.getElementById('pos-total').innerText = "Rs. " + Math.max(0, final);
    }

    function printInv() {
        const [price, name] = document.getElementById('pos-item').value.split('|');
        if(name === 'Select') return;
        const total = document.getElementById('pos-total').innerText;
        const w = window.open('','','width=300,height=500');
        w.document.write(`
            <body style="font-family:monospace; text-align:center; padding:10px;">
                <h3>${shopData.shopName}</h3>
                <p>Date: ${new Date().toLocaleDateString()}</p>
                <hr>
                <p>${name}: ${price}</p>
                <h3>Total: ${total}</h3>
                <script>window.print();<\/script>
            </body>
        `);
    }

    // --- 3) MARKETPLACE ---
    async function renderMarketplace(div) {
        div.innerHTML = `
            <div class="card">
                <h3>Marketplace Feed</h3>
                <div class="flex mt-1">
                    <input id="search-shop" placeholder="Search Shop Name..." class="w-100" onkeyup="filterFeed()">
                    <input id="search-prod" placeholder="Search Product Name..." class="w-100" onkeyup="filterFeed()">
                </div>
            </div>
            <div id="feed-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(150px,1fr)); gap:15px;">Loading...</div>
        `;
        
        const snap = await db.collection('users').where('role', '==', 'seller').get();
        let items = [];
        snap.forEach(doc => {
            const d = doc.data();
            if(d.products) d.products.forEach(p => items.push({...p, seller: d.shopName, logo: d.logo, verified: d.isVerified, sellerId: doc.id}));
        });
        window.marketItems = items;
        filterFeed();
    }

    window.filterFeed = function() {
        const sShop = document.getElementById('search-shop').value.toLowerCase();
        const sProd = document.getElementById('search-prod').value.toLowerCase();
        const grid = document.getElementById('feed-grid');
        
        let filtered = window.marketItems.filter(i => 
            (sShop === "" || i.seller.toLowerCase().includes(sShop)) &&
            (sProd === "" || i.name.toLowerCase().includes(sProd))
        );

        // Group by Category
        const grouped = {};
        filtered.forEach(i => {

    async function saveSchedule() {
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

            schedule[d] = {

                start: document.getElementById(`start-${d}`).value,
                end: document.getElementById(`end-${d}`).value

        });
        await db.collection('users').doc(user.uid).update({ schedule });
        shopData.schedule = schedule;
        alert("Weekly Schedule Saved!");

    async function addDate() {

    // --- UTILS ---
    function upImg(input, type, idx) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = e => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const cvs = document.createElement('canvas');
                const scale = 600/img.width;
                cvs.width = 600; cvs.height = img.height*scale;
                cvs.getContext('2d').drawImage(img,0,0,cvs.width,cvs.height);
                const task = storage.ref(`img/${user.uid}/${Date.now()}.jpg`).putString(cvs.toDataURL('image/jpeg',0.7), 'data_url');
                task.then(s => s.ref.getDownloadURL().then(url => {
                    if(type==='logo') { shopData.temp_logo = url; document.getElementById('p-logo').src = url; }
                    else if(type==='doc') { shopData.temp_doc = url; document.getElementById('st-doc').classList.remove('hidden'); }
                    else if(type==='slip') { shopData.temp_slip = url; document.getElementById('st-slip').classList.remove('hidden'); }
                    else if(type==='prod') { tempImages[idx] = url; document.getElementById(`prev-p${idx}`).src = url; document.getElementById(`prev-p${idx}`).style.display='block'; }
                }));
            }
        }
    }
