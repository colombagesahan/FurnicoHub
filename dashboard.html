<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FurnicoHub | Seller Dashboard</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4E342E">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="icon.png">
    
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            /* --- FURNITURE THEME (Mahogany & Wood) --- */
            --primary: #4E342E; 
            --primary-grad: linear-gradient(135deg, #4E342E, #6D4C41);
            --secondary: #3E2723;
            --bg-body: #F5F5F5;
            --surface: #FFFFFF;
            --gold: #D4AF37;
            --gold-grad: linear-gradient(135deg, #D4AF37, #F9A825);
            --green: #2E7D32;
            --green-grad: linear-gradient(135deg, #2E7D32, #66BB6A);
            
            /* Design System */
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.02);
            --shadow-card: 0 10px 25px rgba(62, 39, 35, 0.08);
            --font: 'Poppins', sans-serif;
            --radius: 16px;
            --sidebar-width: 280px;
        }

        /* --- RESET --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; font-family: var(--font); 
            background: var(--bg-body); color: var(--secondary); 
            font-size: 14px; line-height: 1.6; overflow-x: hidden; 
            min-height: 100vh;
        }

        /* --- UTILITY --- */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .center { align-items: center; justify-content: center; }
        .justify-between { justify-content: space-between; }
        .w-100 { width: 100%; }
        .hidden { display: none !important; }
        .mt-1 { margin-top: 10px; } .mb-1 { margin-bottom: 10px; }
        .text-center { text-align: center; }
        .bold { font-weight: 700; }
        .text-primary { color: var(--primary); }
        .text-gold { color: var(--gold); }

        /* --- COMPONENTS --- */
        .btn { 
            padding: 12px 20px; border: none; border-radius: 12px; cursor: pointer; 
            font-weight: 600; font-size: 0.9rem; transition: 0.2s; width: 100%; 
            display: inline-flex; justify-content: center; align-items: center; gap: 8px;
            margin-bottom: 10px;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary-grad); color: white; box-shadow: 0 5px 15px rgba(78, 52, 46, 0.3); }
        .btn-gold { background: var(--gold-grad); color: #3E2723; }
        .btn-green { background: var(--green-grad); color: white; }
        .btn-outline { border: 2px solid var(--primary); color: var(--primary); background: transparent; }

        .card { 
            background: var(--surface); padding: 20px; border-radius: var(--radius); 
            box-shadow: var(--shadow-card); margin-bottom: 20px; border: 1px solid #EFEBE9;
            animation: slideUp 0.4s ease-out;
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.85rem; color: #5D4037; }
        .input-group input, .input-group select, .input-group textarea { 
            width: 100%; padding: 12px; border: 2px solid #EFEBE9; border-radius: 12px; 
            font-size: 0.95rem; background: #FAFAFA; transition: 0.3s; font-family: var(--font);
        }
        .input-group input:focus { border-color: var(--primary); background: #fff; }

        /* File Upload */
        .file-upload-wrapper {
            border: 2px dashed #D7CCC8; border-radius: 12px; padding: 20px;
            text-align: center; cursor: pointer; background: #EFEBE9; transition: 0.3s;
        }
        .file-upload-wrapper:hover { border-color: var(--primary); background: #fff; }

        /* --- LAYOUT --- */
        nav { 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            padding: 12px 20px; position: sticky; top: 10px; z-index: 1000; 
            box-shadow: var(--shadow-sm); display: flex; align-items: center; justify-content: space-between; 
            margin: 0 10px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.5);
        }
        .nav-brand { display: flex; align-items: center; gap: 8px; font-size: 1.2rem; font-weight: 800; color: var(--primary); }

        /* Sidebar/Tabs */
        .tabs-wrapper { width: 100%; overflow: hidden; margin-top: 10px; z-index: 900; }
        .tabs-container { 
            display: flex; overflow-x: auto; padding: 10px 15px; gap: 10px; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .tab-btn { 
            padding: 8px 16px; white-space: nowrap; cursor: pointer; color: #8D6E63; 
            font-weight: 600; border-radius: 50px; background: #fff; 
            font-size: 0.85rem; border: 1px solid #EFEBE9; display: flex; align-items: center; gap: 6px;
        }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 12px rgba(78, 52, 46, 0.3); }

        /* Desktop Sidebar */
        @media (min-width: 900px) {
            nav { display: none; }
            .tabs-wrapper {
                position: fixed; top: 0; left: 0; width: var(--sidebar-width); height: 100vh;
                background: white; border-right: 1px solid #eee; display: flex; flex-direction: column;
            }
            .tabs-wrapper:before {
                content: 'FurnicoHub'; display: block; font-size: 1.8rem; font-weight: 800; 
                color: var(--primary); padding: 30px 25px; border-bottom: 1px solid #f5f5f5;
            }
            .tabs-container { flex-direction: column; padding: 20px; gap: 8px; flex: 1; }
            .tab-btn { width: 100%; border-radius: 12px; justify-content: flex-start; padding: 14px; background: transparent; border: none; }
            .tab-btn:hover { background: #EFEBE9; color: var(--primary); }
            .tab-btn.active { background: #D7CCC8; color: #3E2723; }
            #dash-content { margin-left: var(--sidebar-width); padding: 40px; max-width: 1200px; }
            .sidebar-logout { display: flex; align-items: center; gap: 10px; padding: 20px 25px; border-top: 1px solid #eee; cursor: pointer; font-weight: 700; }
            .sidebar-logout:hover { color: #c62828; background: #ffebee; }
        }

        /* --- 250px RESPONSIVENESS --- */
        @media (max-width: 350px) {
            .stat-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.5rem; }
            .card { padding: 15px; }
            .btn { font-size: 0.85rem; padding: 10px; }
            /* Hide non-essential text on very small screens if needed */
        }

        /* --- MAP & EXTRAS --- */
        .map-container { width: 100%; height: 300px; border-radius: 12px; margin-top: 10px; border: 2px solid white; box-shadow: var(--shadow-sm); z-index: 1; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 16px; text-align: center; box-shadow: var(--shadow-sm); cursor: pointer; border-bottom: 4px solid transparent; }
        .stat-card:hover { transform: translateY(-3px); }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Badges */
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; display: inline-flex; align-items: center; gap: 5px; }
        .st-verified { background: #E8F5E9; color: #2E7D32; }
        .st-pending { background: #FFF8E1; color: #F57F17; }
        
        /* Sidebar Logout (Desktop) */
        .sidebar-logout { display: none; }
        @media(min-width:900px) { .sidebar-logout { display: flex; } }
    </style>
</head>
<body>

<div id="app">
    <!-- MOBILE NAV -->
    <nav>
        <div class="nav-brand">
            <img src="icon.png" style="height:25px;"> FurnicoHub
        </div>
        <button class="btn" style="width:auto; padding:6px 12px; margin:0; background:#D7CCC8; color:#3E2723; border-radius:50px;" onclick="authLogout()">
            <i class="fa-solid fa-right-from-bracket"></i>
        </button>
    </nav>

    <!-- TABS -->
    <div class="tabs-wrapper">
        <div class="tabs-container" id="dash-tabs">
            <!-- Tabs injected via JS -->
        </div>
        <div class="sidebar-logout" onclick="authLogout()">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="dash-content" style="padding: 20px;">
        <div style="height:80vh; display:flex; align-items:center; justify-content:center; flex-direction:column;">
            <div class="loader"></div>
            <p class="mt-1 bold text-primary">Loading Seller Portal...</p>
        </div>
    </div>
</div>

<script>
    // 1. FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCbqz4vsik5tiuAUvIL_-FiquhrZcXX0N0",
      authDomain: "furnicohub.firebaseapp.com",
      projectId: "furnicohub",
      storageBucket: "furnicohub.firebasestorage.app",
      messagingSenderId: "395576125006",
      appId: "1:395576125006:web:a848f68053c69409ddc51f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentUser = null;
    let shopData = {};
    let shopOrders = [];
    let currentTab = 'Dashboard';
    
    // Map Vars
    let mapInstance = null, markerInstance = null, circleInstance = null;
    // Temp Images
    let tempImages = [null, null, null]; // For products

    // TABS CONFIGURATION
    const TABS = [
        { id: 'Dashboard', icon: 'fa-chart-pie' },
        { id: 'Profile', icon: 'fa-user-pen' },
        { id: 'Products', icon: 'fa-couch' }, // Replaces "Add Foods"
        { id: 'Smart POS', icon: 'fa-cash-register' },
        { id: 'Orders', icon: 'fa-box-open' },
        { id: 'My Webpage', icon: 'fa-globe' },
        { id: 'Open/Close', icon: 'fa-store' },
        { id: 'Reviews', icon: 'fa-star' },
        { id: 'Messages', icon: 'fa-comments' }
    ];

    // 2. AUTH & INIT
    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUser = user;
            await loadShopData();
        } else {
            window.location.href = "index.html"; 
        }
    });

    function authLogout() {
        auth.signOut().then(() => window.location.href = "index.html");
    }

    async function loadShopData() {
        // Fetch User
        const doc = await db.collection('users').doc(currentUser.uid).get();
        if (doc.exists) {
            shopData = doc.data();
        } else {
            // Init New Seller
            shopData = { 
                role: 'seller', 
                profileCompleted: false, 
                isVerified: false, 
                products: [],
                heroText: 'Welcome to our Showroom',
                themeColor: '#4E342E',
                serviceLocation: { lat: 6.9271, lng: 79.8612 }, // Colombo Default
                serviceRadius: 10
            };
            await db.collection('users').doc(currentUser.uid).set(shopData);
        }

        // Fetch Orders Real-time
        db.collection('users').doc(currentUser.uid).collection('orders')
          .orderBy('time', 'desc').limit(50)
          .onSnapshot(snap => {
              shopOrders = snap.docs.map(d => ({id: d.id, ...d.data()}));
              if(currentTab === 'Orders' || currentTab === 'Dashboard') refreshContent();
          });

        renderTabs();
        
        // Enforce Profile Lock
        if (!shopData.profileCompleted) {
            switchTab('Profile');
            showToast("Please complete your profile first!", "info");
        } else {
            switchTab('Dashboard');
        }
    }

    // 3. UI RENDERING
    function renderTabs() {
        const container = document.getElementById('dash-tabs');
        container.innerHTML = TABS.map(t => 
            `<button class="tab-btn ${currentTab === t.id ? 'active' : ''}" onclick="switchTab('${t.id}')">
                <i class="fa-solid ${t.icon}"></i> ${t.id}
             </button>`
        ).join('');
    }

    function switchTab(tabId) {
        if (tabId !== 'Profile' && !shopData.profileCompleted) {
            return showToast("Complete Profile to unlock dashboard.", "error");
        }
        currentTab = tabId;
        renderTabs();
        refreshContent();
        
        // Scroll active tab into view on mobile
        const activeBtn = document.querySelector('.tab-btn.active');
        if(activeBtn && window.innerWidth < 900) activeBtn.scrollIntoView({behavior: 'smooth', inline: 'center'});
    }

    function refreshContent() {
        const content = document.getElementById('dash-content');
        content.innerHTML = '';

        switch(currentTab) {
            case 'Dashboard': renderDashboard(content); break;
            case 'Profile': renderProfile(content); setTimeout(initMap, 500); break;
            case 'Products': renderProducts(content); break;
            case 'Smart POS': renderPOS(content); break;
            case 'Orders': renderOrders(content); break;
            case 'My Webpage': renderWebpage(content); break;
            case 'Open/Close': renderSchedule(content); break;
            case 'Reviews': renderReviews(content); break;
            case 'Messages': content.innerHTML = '<div class="card text-center"><h3>Messages</h3><p>Chat coming soon.</p></div>'; break;
        }
    }

    // --- TAB: DASHBOARD ---
    function renderDashboard(target) {
        const todayStr = new Date().toISOString().split('T')[0];
        const todayOrders = shopOrders.filter(o => o.dateString === todayStr);
        
        const newCount = todayOrders.filter(o => o.status === 'new').length;
        const confirmCount = todayOrders.filter(o => o.status === 'confirmed').length;
        const revenue = todayOrders.filter(o => o.status === 'completed').reduce((a,b) => a + Number(b.total), 0);

        target.innerHTML = `
            <div class="card center flex-col text-center" style="background: linear-gradient(180deg, #ffffff, #f7f9fc);">
                <img src="${shopData.logo || 'https://via.placeholder.com/100'}" style="width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:15px;border:4px solid var(--primary);">
                <h3>${shopData.shopName || 'Setup Your Shop'}</h3>
                ${shopData.isVerified 
                    ? '<div class="status-badge st-verified"><i class="fa-solid fa-check-circle"></i> Verified Seller</div>' 
                    : `<div class="status-badge st-pending" onclick="switchTab('Profile')"><i class="fa-solid fa-triangle-exclamation"></i> Not Verified (Click to Fix)</div>`}
            </div>

            <div class="stat-grid">
                <div class="stat-card" style="border-bottom: 4px solid var(--primary);">
                    <h2 class="text-primary">${newCount}</h2>
                    <small>New Orders</small>
                </div>
                <div class="stat-card" style="border-bottom: 4px solid var(--gold);">
                    <h2 class="text-gold">${confirmCount}</h2>
                    <small>Confirmed</small>
                </div>
                <div class="stat-card" style="border-bottom: 4px solid var(--green);">
                    <h2 style="color:var(--green)">Rs. ${revenue}</h2>
                    <small>Today's Sales</small>
                </div>
                <div class="stat-card" style="border-bottom: 4px solid #333;">
                    <h2>${(shopData.products||[]).length}</h2>
                    <small>Total Items</small>
                </div>
            </div>

            <div class="card">
                <h4><i class="fa-solid fa-magnifying-glass"></i> Quick Find</h4>
                <div class="input-group">
                    <input type="text" placeholder="Search Order # or Phone..." onkeyup="searchOrders(this.value)">
                </div>
                <div id="search-results"></div>
            </div>
        `;
    }

    // --- TAB: PROFILE ---
    function renderProfile(target) {
        const d = shopData;
        const disabled = d.isVerified ? 'disabled' : ''; 
        const lockMsg = d.isVerified ? '<p class="text-primary bold center"><i class="fa-solid fa-lock"></i> Profile Locked (Verified)</p>' : '';

        target.innerHTML = `
            <div class="card">
                <h3>Shop Profile</h3>
                ${lockMsg}
                <div class="center flex-col mb-1">
                    <img id="prev-logo" src="${d.logo || 'https://via.placeholder.com/100'}" style="width:100px;height:100px;border-radius:50%;border:3px solid var(--primary);object-fit:cover;">
                    ${!d.isVerified ? `<label class="btn btn-outline mt-1" style="width:auto; padding:5px 15px; font-size:0.8rem;"><i class="fa-solid fa-camera"></i> Upload Logo <input type="file" hidden onchange="handleImageUpload(this, 'logo')"></label>` : ''}
                </div>

                <div class="input-group"><label>Shop Name</label><input id="p-name" value="${d.shopName||''}" ${disabled}></div>
                <div class="input-group"><label>Owner Name</label><input id="p-owner" value="${d.ownerName||''}" ${disabled}></div>
                <div class="input-group"><label>NIC Number</label><input id="p-nic" value="${d.nic||''}" ${disabled}></div>
                <div class="input-group"><label>Address (Showroom/Workshop)</label><textarea id="p-addr" ${disabled}>${d.address||''}</textarea></div>
                <div class="input-group"><label>Phone 1</label><input type="tel" id="p-ph1" value="${d.phone1||''}" ${disabled}></div>
                <div class="input-group"><label>WhatsApp (+94...)</label><input type="tel" id="p-wa" value="${d.whatsapp||'+94'}" ${disabled}></div>

                <div class="input-group mt-2" style="border-top:1px solid #eee; padding-top:20px;">
                    <h3><i class="fa-solid fa-map-location-dot"></i> Service Area</h3>
                    <p style="font-size:0.8rem; color:#777;">Drag marker to your shop location.</p>
                    <div id="map" class="map-container"></div>
                    
                    <div class="input-group mt-1">
                        <label>Delivery Radius: <span id="rad-val" class="bold text-primary">${d.serviceRadius || 10}</span> km</label>
                        <input type="range" id="p-radius" min="1" max="50" value="${d.serviceRadius || 10}" oninput="updateCircle(this.value)" ${disabled}>
                    </div>
                </div>

                ${!d.isVerified ? `<button class="btn btn-primary" onclick="saveProfile()">Save Profile</button>` : ''}
            </div>

            <!-- Verification Section -->
            <div class="card" id="verify-section">
                <h3>Get Verified (Rs. 5000)</h3>
                ${d.isVerified ? '<div class="status-badge st-verified">✅ You are Verified!</div>' : `
                    <p style="font-size:0.9rem; margin-bottom:10px;">Build trust. Verified shops rank higher.</p>
                    <div style="background:#FBE9E7; padding:15px; border-radius:12px; margin-bottom:15px; font-size:0.9rem;">
                        <b>1. Print Profile:</b> <button class="btn btn-outline" style="width:auto; padding:2px 8px; font-size:0.7rem;" onclick="printDetails()">Download</button><br>
                        <b>2. Certify:</b> GN or JP Stamp.<br>
                        <b>3. Pay Rs. 5000:</b><br>Bank: Commercial Bank, Homagama<br>Acc: 8750053306 (Colombage SD)
                    </div>
                    <div class="input-group">
                        <label>Upload Certified Doc</label>
                        <div class="file-upload-wrapper" onclick="document.getElementById('v-doc').click()">Click to Upload Doc
                            <input type="file" id="v-doc" hidden onchange="handleImageUpload(this, 'doc')">
                        </div>
                        <span id="stat-doc" class="text-green bold hidden">Uploaded!</span>
                    </div>
                    <div class="input-group">
                        <label>Upload Payment Slip</label>
                        <div class="file-upload-wrapper" onclick="document.getElementById('v-slip').click()">Click to Upload Slip
                            <input type="file" id="v-slip" hidden onchange="handleImageUpload(this, 'slip')">
                        </div>
                        <span id="stat-slip" class="text-green bold hidden">Uploaded!</span>
                    </div>
                    <button class="btn btn-green" onclick="submitVerification()">Submit for Verification</button>
                `}
            </div>
        `;
    }

    // --- MAP LOGIC ---
    function initMap() {
        if(mapInstance) mapInstance.remove();
        const center = shopData.serviceLocation || { lat: 6.9271, lng: 79.8612 };
        
        mapInstance = L.map('map').setView([center.lat, center.lng], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);

        markerInstance = L.marker([center.lat, center.lng], {draggable: !shopData.isVerified}).addTo(mapInstance);
        circleInstance = L.circle([center.lat, center.lng], {
            color: '#4E342E', fillColor: '#4E342E', fillOpacity: 0.2,
            radius: (shopData.serviceRadius || 10) * 1000
        }).addTo(mapInstance);

        if(!shopData.isVerified) {
            markerInstance.on('dragend', function(e) {
                const { lat, lng } = e.target.getLatLng();
                circleInstance.setLatLng([lat, lng]);
                shopData.serviceLocation = { lat, lng };
            });
            mapInstance.on('click', function(e) {
                const { lat, lng } = e.latlng;
                markerInstance.setLatLng([lat, lng]);
                circleInstance.setLatLng([lat, lng]);
                shopData.serviceLocation = { lat, lng };
            });
        }
    }

    function updateCircle(val) {
        document.getElementById('rad-val').innerText = val;
        if(circleInstance) circleInstance.setRadius(val * 1000);
        shopData.serviceRadius = Number(val);
    }

    // --- TAB: PRODUCTS ---
    function renderProducts(target) {
        // Reset temp images
        if(!document.getElementById('pd-name')) tempImages = [null, null, null];

        target.innerHTML = `
            <div class="card">
                <h3>Add Furniture</h3>
                <div class="input-group">
                    <label>Images (Max 3) *</label>
                    <div class="flex" style="gap:10px; overflow-x:auto;">
                        ${[0,1,2].map(i => `
                            <div class="file-upload-wrapper" style="flex:1; padding:10px; min-width:80px;" onclick="document.getElementById('f-img-${i}').click()">
                                <i class="fa-solid fa-camera"></i>
                                <input type="file" id="f-img-${i}" hidden onchange="handleProductImage(this, ${i})">
                                <img id="prev-img-${i}" class="hidden mt-1" style="width:100%; height:60px; object-fit:cover; border-radius:8px;">
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="input-group"><label>Category</label>
                    <select id="pd-cat">
                        <option>Living Room</option><option>Bedroom</option>
                        <option>Dining</option><option>Office</option><option>Outdoor</option>
                    </select>
                </div>
                <div class="input-group"><label>Sub Category</label><input id="pd-sub" placeholder="e.g. Sofa, Bed Frame"></div>
                <div class="input-group"><label>Product Name</label><input id="pd-name"></div>
                <div class="input-group"><label>Description (Materials, Wood Type)</label><textarea id="pd-desc" rows="3"></textarea></div>
                <div class="input-group"><label>Dimensions</label><input id="pd-dim" placeholder="e.g. 6x4 ft"></div>
                <div class="input-group"><label>Price (LKR)</label><input type="number" id="pd-price"></div>
                <div class="input-group"><label>Promo Text</label><input id="pd-promo" placeholder="e.g. 10% Off"></div>
                
                <button class="btn btn-primary" onclick="addProduct()">Save Product</button>
            </div>

            <h3>Inventory</h3>
            <div id="inv-list">
                ${(shopData.products||[]).map((p,i) => `
                    <div class="card flex justify-between center" style="padding:15px; flex-direction:row;">
                        <div class="flex center">
                            <img src="${p.images[0]}" style="width:60px;height:60px;border-radius:12px;margin-right:15px;object-fit:cover;">
                            <div>
                                <div class="bold">${p.name}</div>
                                <div style="font-size:0.8rem; color:#777;">${p.category}</div>
                                <div class="bold text-primary">Rs. ${p.price}</div>
                            </div>
                        </div>
                        <button class="btn btn-secondary" style="width:auto; padding:5px 10px; border-radius:50px;" onclick="deleteProduct(${i})"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `).join('')}
                ${(shopData.products||[]).length===0 ? '<p class="text-center">No items.</p>' : ''}
            </div>
        `;
    }

    async function handleProductImage(input, index) {
        if(input.files[0]) {
            showToast("Compressing & Uploading...", "info");
            const base64 = await compressImage(input.files[0]);
            const path = `products/${currentUser.uid}/${Date.now()}_${index}.jpg`;
            tempImages[index] = await uploadImageToStorage(base64, path);
            document.getElementById(`prev-img-${index}`).src = tempImages[index];
            document.getElementById(`prev-img-${index}`).classList.remove('hidden');
            showToast("Image Ready", "success");
        }
    }

    async function addProduct() {
        const validImgs = tempImages.filter(i => i !== null);
        if(validImgs.length === 0) return showToast("At least 1 image required", "error");
        
        const newProd = {
            id: Date.now(),
            name: document.getElementById('pd-name').value,
            category: document.getElementById('pd-cat').value,
            subCategory: document.getElementById('pd-sub').value,
            desc: document.getElementById('pd-desc').value,
            dimensions: document.getElementById('pd-dim').value,
            price: document.getElementById('pd-price').value,
            promoText: document.getElementById('pd-promo').value,
            images: validImgs
        };

        if(!newProd.name || !newProd.price) return showToast("Name & Price required", "error");

        const updated = [...(shopData.products||[]), newProd];
        await db.collection('users').doc(currentUser.uid).update({products: updated});
        shopData.products = updated;
        showToast("Product Added!", "success");
        renderProducts(document.getElementById('dash-content'));
    }

    function deleteProduct(idx) {
        if(!confirm("Delete?")) return;
        shopData.products.splice(idx, 1);
        db.collection('users').doc(currentUser.uid).update({products: shopData.products});
        renderProducts(document.getElementById('dash-content'));
    }

    // --- TAB: WEBPAGE ---
    function renderWebpage(target) {
        const url = `${window.location.origin}/shop.html?id=${currentUser.uid}`;
        target.innerHTML = `
            <div class="card text-center">
                <img src="${shopData.logo || 'icon.png'}" style="width:80px;height:80px;border-radius:50%;margin:0 auto 10px; border:3px solid var(--primary);">
                <h3>${shopData.shopName}</h3>
                <p>Share this link:</p>
                <input class="w-100 p-2 mb-1 text-center" value="${url}" readonly style="background:#f1f2f6;border:none;border-radius:12px; color:#555;">
                <div class="flex" style="gap:10px; justify-content:center; margin-top:10px;">
                    <a href="${url}" target="_blank" class="btn btn-primary" style="width:auto;">Open Webpage</a>
                    <button class="btn btn-secondary" style="width:auto;" onclick="navigator.clipboard.writeText('${url}');showToast('Copied!', 'success')">Copy</button>
                </div>
            </div>
            
            <div class="card">
                <h3><i class="fa-solid fa-paintbrush"></i> Visual Customization</h3>
                <div class="input-group">
                    <label>Brand Accent Color</label>
                    <div class="flex center justify-between" style="border:2px solid #eee; padding:10px; border-radius:12px;">
                        <span>Pick Color:</span>
                        <input type="color" id="s-color" value="${shopData.themeColor || '#4E342E'}" onchange="saveWebSettings()" style="width:50px; height:40px; padding:0; border:none; background:none;">
                    </div>
                </div>
                <div class="input-group">
                    <label>Welcome Message</label>
                    <input id="s-hero" value="${shopData.heroText || 'Welcome to our Showroom'}" onchange="saveWebSettings()">
                </div>
            </div>
        `;
    }

    function saveWebSettings() {
        const themeColor = document.getElementById('s-color').value;
        const heroText = document.getElementById('s-hero').value;
        db.collection('users').doc(currentUser.uid).update({ themeColor, heroText })
            .then(() => showToast("Webpage settings saved!", "success"));
    }

    // --- TAB: ORDERS ---
    function renderOrders(target) {
        // Only show orders from today? Or all active? Let's show all for furniture as timelines are long
        const list = shopOrders.sort((a,b) => b.time.localeCompare(a.time));
        
        if(list.length === 0) {
            target.innerHTML = `<div class="card text-center text-gray"><h3>No Orders Yet</h3></div>`;
            return;
        }

        target.innerHTML = list.map(o => {
            // Status Logic
            let actions = '';
            if(o.status === 'new') {
                actions = `
                    <button class="btn btn-gold" onclick="updateOrderStatus('${o.id}', 'confirmed')">Confirm Order</button>
                    <button class="btn btn-outline" style="color:red; border-color:red;" onclick="updateOrderStatus('${o.id}', 'cancelled')">Cancel</button>
                `;
            } else if(o.status === 'confirmed') {
                actions = `<button class="btn btn-primary" onclick="updateOrderStatus('${o.id}', 'processing')">Mark as Processing (Making)</button>`;
            } else if(o.status === 'processing') {
                 actions = `<button class="btn btn-primary" onclick="updateOrderStatus('${o.id}', 'ready')">Mark Ready for Delivery</button>`;
            } else if(o.status === 'ready') {
                 actions = `<button class="btn btn-green" onclick="updateOrderStatus('${o.id}', 'completed')">Mark Delivered & Paid</button>`;
            }

            return `
                <div class="card status-${o.status}">
                    <div class="flex justify-between center">
                        <h4 class="text-primary">${o.orderNum}</h4>
                        <span class="status-badge st-${o.status}" style="background:#eee;">${o.status.toUpperCase()}</span>
                    </div>
                    <div class="mb-1">
                        <b>${o.custName}</b> <a href="https://wa.me/${o.custWa}" target="_blank" class="btn btn-green" style="display:inline-block; width:auto; padding:2px 10px; font-size:12px; margin-left:10px; border-radius:20px;">✆ WhatsApp</a>
                    </div>
                    <div style="background:#f9f9f9; padding:10px; border-radius:10px; margin-bottom:10px;">
                        ${o.items.map(i => `<div>• ${i.name} - Rs. ${i.price}</div>`).join('')}
                    </div>
                    <div class="text-right bold" style="font-size:1.1rem;">Total: Rs. ${o.total}</div>
                    <div class="mt-1">${actions}</div>
                </div>
            `;
        }).join('');
    }

    function updateOrderStatus(oid, status) {
        db.collection('users').doc(currentUser.uid).collection('orders').doc(oid).update({status})
            .then(() => showToast(`Order marked as ${status}`, "success"));
    }

    // --- TAB: SMART POS ---
    function renderPOS(target) {
        target.innerHTML = `
            <div class="card">
                <h3>Smart POS</h3>
                <div class="input-group">
                    <label>Select Item</label>
                    <select id="pos-item" onchange="calcPos()">
                        <option value="0|Select">Select...</option>
                        ${(shopData.products||[]).map(p => `<option value="${p.price}|${p.name}">${p.name} - ${p.price}</option>`).join('')}
                    </select>
                </div>
                <div class="input-group"><label>Customer Name</label><input id="pos-cust"></div>
                <div class="input-group"><label>Discount</label><input type="number" id="pos-disc" value="0" oninput="calcPos()"></div>
                
                <div class="text-right bold" style="font-size:1.5rem; margin-bottom:15px;" id="pos-total">Rs. 0</div>
                <button class="btn btn-green" onclick="printInvoice()">Generate Invoice</button>
            </div>
        `;
    }
    
    function calcPos() {
        const val = document.getElementById('pos-item').value.split('|')[0];
        const disc = document.getElementById('pos-disc').value;
        document.getElementById('pos-total').innerText = "Rs. " + (val - disc);
    }

    function printInvoice() {
        // Simple print logic
        const [price, name] = document.getElementById('pos-item').value.split('|');
        if(name === 'Select') return;
        const total = document.getElementById('pos-total').innerText;
        const w = window.open('','','width=300,height=400');
        w.document.write(`<h3>${shopData.shopName}</h3><hr><p>${name}: ${price}</p><h3>Total: ${total}</h3><script>window.print()<\/script>`);
    }

    // --- UTILS ---
    async function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = e => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 800 / img.width; 
                    canvas.width = 800;
                    canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                }
            }
        });
    }

    function uploadImageToStorage(base64, path) {
        return new Promise((resolve, reject) => {
            const ref = storage.ref(path);
            ref.putString(base64, 'data_url').then(snap => snap.ref.getDownloadURL().then(resolve));
        });
    }

    function saveProfile() {
        const wa = document.getElementById('p-wa').value;
        if(!wa.startsWith('+94')) return showToast("WhatsApp must start with +94", "error");
        
        const update = {
            shopName: document.getElementById('p-name').value,
            ownerName: document.getElementById('p-owner').value,
            nic: document.getElementById('p-nic').value,
            address: document.getElementById('p-addr').value,
            phone1: document.getElementById('p-ph1').value,
            whatsapp: wa,
            profileCompleted: true,
            logo: shopData.tempLogo || shopData.logo || ''
        };
        
        db.collection('users').doc(currentUser.uid).update(update)
            .then(() => {
                shopData = {...shopData, ...update};
                showToast("Profile Saved!", "success");
                switchTab('Dashboard');
            });
    }

    function printDetails() {
        const w = window.open('','','width=600,height=600');
        w.document.write(`<h2>${shopData.shopName}</h2><p>Owner: ${shopData.ownerName}<br>NIC: ${shopData.nic}<br>Address: ${shopData.address}</p><br><br><p>__________________<br>Signature</p>`);
        w.print();
    }
    
    function showToast(msg, type='success') {
        const t = document.createElement('div');
        t.innerText = msg;
        t.style = `position:fixed; top:20px; right:20px; background:${type==='error'?'#d32f2f':'#388E3C'}; color:white; padding:10px 20px; border-radius:20px; z-index:9999; animation: slideUp 0.3s;`;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    // Schedule, Reviews and Open/Close logic remains standard CRUD
    function renderSchedule(target) {
        const today = new Date().toLocaleDateString('en-US', {weekday:'long'});
        target.innerHTML = `<div class="card"><h3>${today} Schedule</h3><button class="btn btn-primary" onclick="db.collection('users').doc(currentUser.uid).update({isOpen: !shopData.isOpen})">Toggle Open/Close</button><p>Currently: <b>${shopData.isOpen?'OPEN':'CLOSED'}</b></p></div>`;
    }
    
    function renderReviews(target) {
        target.innerHTML = `<div class="card text-center"><h3>Reviews</h3><p>Manage reviews here.</p></div>`;
    }
</script>
