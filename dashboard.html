<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FurnicoHub | Seller Portal</title>
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#E65100"> <!-- Updated theme color -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            /* --- COLOR PALETTE (Orange & Mahogany) --- */
            --primary: #FF6D00;        /* Vibrant Orange */
            --primary-light: #FF9E80;  /* Lighter Orange */
            --accent: #E65100;         /* Darker Orange for accents */
            --bg-body: #FFF3E0;        /* Light Cream background */
            --surface: #FFFFFF;        /* White for cards/elements */
            --text: #3E2723;           /* Dark Mahogany text */
            --green: #2E7D32;          /* Dark Green for success */
            --red: #C62828;            /* Dark Red for danger */
            --gold: #FFC107;           /* Gold for stars/highlights */
            
            /* Design System */
            --shadow: 0 8px 24px rgba(62, 39, 35, 0.08); /* Card shadow */
            --radius: 16px;            /* Border radius */
            --font: 'Poppins', sans-serif; /* Font family */
            --sidebar-w: 260px;        /* Desktop sidebar width */
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: var(--font); background: var(--bg-body); color: var(--text); padding-bottom: 80px; font-size: 14px; }
        a { text-decoration: none; color: inherit; }
        
        /* UTILS */
        .hidden { display: none !important; }
        .flex { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; } /* Added flex-wrap for responsiveness */
        .space-between { justify-content: space-between; }
        .col { flex-direction: column; }
        .center { text-align: center; }
        .bold { font-weight: 700; }
        .w-100 { width: 100%; }
        .mb-1 { margin-bottom: 10px; }
        .mt-1 { margin-top: 10px; }
        .text-primary { color: var(--primary); }
        .text-green { color: var(--green); }
        .text-red { color: var(--red); }

        /* COMPONENTS */
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 12px;
            background: var(--primary); color: white; font-weight: 600;
            cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 0.9rem; transition: 0.2s; margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(255, 109, 0, 0.2); /* Orange shadow */
            text-decoration: none;
        }
        .btn:active { transform: scale(0.97); }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-green { background: var(--green); color: white; }
        .btn-red { background: var(--red); color: white; }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; width: auto; margin: 0; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); box-shadow: none; }

        .card {
            background: var(--surface); padding: 20px; border-radius: var(--radius);
            box-shadow: var(--shadow); margin-bottom: 15px;
            border: 1px solid #FFE0B2; /* Lighter orange border */
            animation: slideUp 0.4s ease-out;
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 6px; font-size: 0.85rem; font-weight: 600; color: #5D4037; }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%; padding: 12px; border: 2px solid #FFE0B2; /* Lighter orange border */
            border-radius: 12px;
            font-family: var(--font); font-size: 0.95rem; background: #FFF8E1; /* Light cream background */
            transition: 0.3s;
        }
        /* Fix for Color Input */
        input[type="color"] { height: 50px; padding: 2px; cursor: pointer; border-radius: 8px; }
        input[type="color"]:focus { border-color: var(--primary); background: var(--surface); } /* Added focus styles */
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            border-color: var(--primary);
            background: var(--surface);
        }

        /* FILE UPLOAD */
        .upload-box {
            border: 2px dashed #FFCC80; /* Orange dashed border */
            border-radius: 12px; padding: 20px;
            text-align: center; cursor: pointer; background: #FFF8E1; /* Light cream background */
            position: relative; transition: 0.3s;
        }
        .upload-box img { width: 100%; height: 80px; object-fit: cover; border-radius: 8px; display: none; margin-top: 5px; }

        /* LOGIN SCREEN */
        #login-ui {
            height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px;
            background: radial-gradient(circle at top right, #FFF3E0 0%, #FFCC80 100%); /* Orange gradient */
        }

        /* NAVIGATION */
        .mobile-header {
            background: white; padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .tabs-container {
            width: 100%; overflow-x: auto; background: white; 
            padding: 10px; display: flex; gap: 8px;
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
            border-bottom: 1px solid #eee;
        }
        .tab-btn {
            padding: 8px 18px; background: #FFF8E1; /* Light cream */
            border: 1px solid #FFE0B2; /* Lighter orange */
            border-radius: 20px; white-space: nowrap; cursor: pointer;
            color: #5D4037; font-size: 0.85rem; display: flex; align-items: center; gap: 6px;
            transition: 0.2s;
        }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(255, 109, 0, 0.3); } /* Orange active state */

        /* DESKTOP SIDEBAR */
        @media (min-width: 900px) {
            .mobile-header { display: none; }
            #dashboard-ui { display: flex; }
            .tabs-container {
                flex-direction: column; width: var(--sidebar-w); height: 100vh;
                position: fixed; left: 0; top: 0; background: white; border-right: 1px solid #eee;
                padding: 25px; gap: 8px; border-bottom: none;
            }
            .tabs-container::before {
                content: 'FurnicoHub'; font-size: 1.8rem; font-weight: 800; color: var(--primary);
                padding: 0 10px 30px; display: block; border-bottom: 1px solid #eee; margin-bottom: 15px;
            }
            .tab-btn { width: 100%; border-radius: 10px; border: none; padding: 14px; justify-content: flex-start; background: transparent; }
            .tab-btn:hover { background: #FFF3E0; color: var(--primary); }
            .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(255, 109, 0, 0.2); }
            #content-area { margin-left: var(--sidebar-w); padding: 40px; width: calc(100% - var(--sidebar-w)); max-width: 1200px; }
        }

        /* 250px RESPONSIVENESS */
        @media (max-width: 350px) {
            h3 { font-size: 1.1rem; }
            .card { padding: 12px; }
            .btn { font-size: 0.8rem; padding: 10px; }
            .nav-brand { font-size: 1rem; } /* This class doesn't exist in your HTML, keeping for consistency if added later */
            .stat-grid { grid-template-columns: 1fr !important; } /* Stacks stats vertically */
            .day-row { flex-direction: column; align-items: flex-start; gap: 5px; } /* Stacks day elements vertically */
            .day-row input, .day-row select { width: 100%; }
            .mobile-header .bold { font-size: 0.9rem; }
            .mobile-header .btn { padding: 4px 10px; font-size: 0.7rem; }
            .tabs-container { padding: 5px; }
            .tab-btn { padding: 6px 12px; font-size: 0.8rem; }
            .input-group label { font-size: 0.8rem; }
            .input-group input, .input-group select, .input-group textarea { padding: 10px; font-size: 0.85rem; }
        }

        /* STATUS & GRID */
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; display: inline-flex; align-items: center; gap: 5px; }
        .st-verified { background: #E8F5E9; /* Light green */ color: var(--green); border: 1px solid var(--green); }
        .st-pending { background: #FFF3E0; /* Light cream */ color: #E65100; /* Dark orange */ border: 1px solid #FFCC80; /* Lighter orange */ }
        
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { 
            background: white; padding: 15px; border-radius: 16px; text-align: center; cursor: pointer; 
            border-bottom: 4px solid transparent; box-shadow: var(--shadow); transition: 0.2s; 
            display: flex; flex-direction: column; justify-content: space-between; /* Ensures buttons are at bottom */
        }
        .stat-card:hover { transform: translateY(-3px); }

        .toggle-switch { display: flex; background: #eee; border-radius: 50px; padding: 4px; width: fit-content; margin: 0 auto 15px; }
        .toggle-opt { padding: 6px 16px; border-radius: 50px; cursor: pointer; font-size: 0.85rem; font-weight: 600; color: #777; transition: 0.2s; }
        .toggle-opt.active { background: var(--primary); color: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        .day-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .date-chip { display: inline-flex; align-items: center; background: #FFEBEE; /* Light red */ padding: 5px 10px; border-radius: 20px; margin: 2px; font-size: 0.8rem; color: #C62828; /* Dark red */ }
        
        /* Category Header in Feed */
        .cat-header { grid-column: 1 / -1; font-weight: 800; color: var(--primary); margin: 20px 0 10px; border-bottom: 2px solid #eee; padding-bottom: 5px; }

        /* Animation for cards */
        @keyframes slideUp { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>

<!-- 1. LOGIN SCREEN -->
<div id="login-ui">
    <div class="card" style="width: 100%; max-width: 350px; text-align: center; padding: 40px 25px;">
        <img src="logo.png" onerror="this.src='https://via.placeholder.com/90/FFCC80/3E2723?text=Logo'" style="width: 90px; height: 90px; object-fit: cover; border-radius: 50%; border: 4px solid var(--primary); margin-bottom: 20px;">
        <h2 style="color:var(--primary); margin-bottom: 5px;">Seller Portal</h2>
        <p style="color:#666; margin-bottom: 30px; line-height: 1.5;">Manage your furniture shop, inventory, and orders.</p>
        <button class="btn" onclick="login()"><i class="fa-brands fa-google"></i> Login with Google</button>
        <a href="index.html" class="btn btn-outline" style="margin-top: 10px;">Back to Marketplace</a>
    </div>
</div>

<!-- 2. DASHBOARD UI -->
<div id="dashboard-ui" class="hidden">
    <div class="mobile-header">
        <div class="bold" style="font-size:1.1rem; display:flex; align-items:center; gap:8px; color:var(--primary);">
            <img src="icon.png" height="28" onerror="this.src='https://via.placeholder.com/28/FFCC80/3E2723?text=FH'"> FurnicoHub
        </div>
        <button class="btn" style="width:auto; padding:6px 14px; margin:0; background:rgba(255, 109, 0, 0.1); color:var(--primary);" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
    </div>

    <div class="tabs-container" id="tabs-nav">
        <!-- Injected via JS -->
    </div>

    <div id="content-area" style="padding: 20px;">
        <div style="text-align:center; padding:50px; color:#aaa;">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
        </div>
    </div>
</div>

<iframe id="printFrame" style="display:none;"></iframe>
<script>
    // --- 1. FIREBASE CONFIG ---
    const firebaseConfig = { apiKey: "AIzaSyCbqz4vsik5tiuAUvIL_-FiquhrZcXX0N0", authDomain: "furnicohub.firebaseapp.com", projectId: "furnicohub", storageBucket: "furnicohub.firebasestorage.app", messagingSenderId: "395576125006", appId: "1:395576125006:web:a848f68053c69409ddc51f" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let user = null;
    let shopData = {};
    let shopOrders = [];
    let shopReviews = [];
    let shopMessages = []; /* Added for messages tab */
    let currentTab = 'Dashboard';
    let tempImages = [null, null, null]; 
    let discountType = 'amount';
    let marketItems = []; // For Marketplace search

    // --- CONFIG DATA ---
    const CATEGORIES = [
        "Living Room", "Bedroom", "Dining Room", "Kitchen", 
        "Bathroom", "Study Room", "Kids Room", "Baby Room", 
        "Outdoor & Garden", "Office", "Other"
    ];

    const TABS = [
        { id: 'Dashboard', icon: 'fa-chart-pie' }, // New Home
        { id: 'Smart POS', icon: 'fa-calculator' }, // Renamed
        { id: 'Marketplace', icon: 'fa-store' },    
        { id: 'Profile', icon: 'fa-user-gear' },     
        { id: 'Get Verified', icon: 'fa-certificate' }, 
        { id: 'Open/Close', icon: 'fa-clock' },     
        { id: 'Products', icon: 'fa-couch' },       
        { id: 'My Webpage', icon: 'fa-globe' },     
        { id: 'Orders', icon: 'fa-box-open' },      
        { id: 'Messages', icon: 'fa-comments' },    /* Added icon for Messages tab */
        { id: 'Reviews', icon: 'fa-star' }          
    ];

    // --- 2. AUTH ---
    auth.onAuthStateChanged(async u => {
        if (u) {
            user = u;
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('dashboard-ui').classList.remove('hidden');
            await loadShopData();
        } else {
            document.getElementById('login-ui').classList.remove('hidden');
            document.getElementById('dashboard-ui').classList.add('hidden');
        }
    });

    function login() { 
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => alert(e.message)); 
    }
    function logout() { auth.signOut(); }

    async function loadShopData() {
        const doc = await db.collection('users').doc(user.uid).get();
        if (doc.exists) {
            shopData = doc.data();
            currentTab = shopData.profileCompleted ? 'Dashboard' : 'Profile';
        } else {
            // Default Data Structure
            shopData = { 
                role: 'seller', 
                profileCompleted: false, 
                isVerified: false, 
                products: [], 
                isOpen: false, 
                emergencyClose: false, 
                schedule: {},
                specialDates: [] 
            };
            await db.collection('users').doc(user.uid).set(shopData);
            currentTab = 'Profile';
        }
        
        // Listeners for real-time updates
        db.collection('users').doc(user.uid).onSnapshot(docSnapshot => { // Listen for shopData changes
            if (docSnapshot.exists) {
                shopData = docSnapshot.data();
                // Re-render content if crucial data changed for current tab
                if (currentTab === 'Profile' || currentTab === 'Open/Close' || currentTab === 'My Webpage' || currentTab === 'Products' || currentTab === 'Dashboard') {
                    renderContent();
                }
            }
        });

        db.collection('users').doc(user.uid).collection('orders').orderBy('time', 'desc').onSnapshot(snap => {
            const newOrders = snap.docs.map(d => ({id:d.id, ...d.data()}));
            if (newOrders.length > shopOrders.length && shopOrders.length > 0) alert("ðŸ”” New Order Received!");
            shopOrders = newOrders;
            if(currentTab === 'Orders' || currentTab === 'Dashboard') renderContent();
        });

        db.collection('users').doc(user.uid).collection('reviews').onSnapshot(snap => {
            shopReviews = snap.docs.map(d => ({id:d.id, ...d.data()}));
            if(currentTab === 'Reviews' || currentTab === 'Dashboard') renderContent();
        });

        // Listener for Messages from shop.html contact form
        db.collection('users').doc(user.uid).collection('messages').orderBy('time', 'desc').onSnapshot(snap => {
            shopMessages = snap.docs.map(d => ({id: d.id, ...d.data()}));
            if(currentTab === 'Messages' || currentTab === 'Dashboard') renderContent();
        });

        renderTabs();
        renderContent();
    }

    // --- 3. RENDER SYSTEM ---
    function renderTabs() {
        const nav = document.getElementById('tabs-nav');
        let html = TABS.map(t => 
            `<button class="tab-btn ${currentTab === t.id ? 'active' : ''}" onclick="switchTab('${t.id}')">
                <i class="fa-solid ${t.icon}"></i> ${t.id}
             </button>`
        ).join('');
        if(window.innerWidth > 900) html += `<button class="tab-btn" onclick="logout()" style="margin-top:auto; color:#C62828;"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>`; // Using var(--red) for logout
        nav.innerHTML = html;
    }

    function switchTab(id) {
        if(!shopData.profileCompleted && id !== 'Profile') return alert("Please complete Profile first to access other tabs!");
        currentTab = id;
        renderTabs();
        renderContent();
    }

    function renderContent() {
        const c = document.getElementById('content-area');
        c.innerHTML = '';
        
        switch(currentTab) {
            case 'Dashboard': renderHome(c); break;
            case 'Smart POS': renderPOS(c); break;
            case 'Marketplace': renderMarketplace(c); break;
            case 'Profile': renderProfile(c); break;
            case 'Get Verified': renderVerify(c); break;
            case 'Open/Close': renderOpenClose(c); break;
            case 'Products': renderProducts(c); break;
            case 'My Webpage': renderWebpage(c); break;
            case 'Orders': renderOrders(c); break;
            case 'Messages': renderMessages(c); break;
            case 'Reviews': renderReviews(c); break;
        }
    }

    // --- 1) DASHBOARD (NEW HOME) ---
    function renderHome(div) {
        // Fix for Timezone - get local date string YYYY-MM-DD
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const today = `${year}-${month}-${day}`;
        
        const todaysOrders = shopOrders.filter(o => o.time.startsWith(today)).length;
        const pendingReviews = shopReviews.filter(r => r.status !== 'published').length;
        const unreadMsgs = shopMessages.length; // Correctly using shopMessages count
        const isOpen = !shopData.emergencyClose && (shopData.isOpen || false); 
        
        // Group Products
        const prodCounts = {};
        (shopData.products || []).forEach(p => { prodCounts[p.category] = (prodCounts[p.category] || 0) + 1; });
        const prodHtml = Object.keys(prodCounts).map(cat => `<div class="flex space-between" style="border-bottom:1px solid #eee; padding:5px 0;"><span>${cat}</span><b>${prodCounts[cat]}</b></div>`).join('');

        // Webpage Link
        const path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        const url = `${window.location.origin}${path}/shop.html?id=${user.uid}`;

        div.innerHTML = `
            <!-- Time Widget -->
            <div class="card flex space-between" style="background:var(--primary); color:white; border:none;">
                <div id="live-clock" style="font-size:1.2rem; font-weight:bold;">Loading...</div>
                <div style="font-size:0.9rem;">${new Date().toDateString()}</div>
            </div>

            <!-- Status Widget -->
            <div class="card flex space-between" style="border-left:5px solid ${isOpen?'var(--green)':'var(--red)'}">
                <div>
                    <h3 style="margin:0; color:${isOpen?'var(--green)':'var(--red)'}">${isOpen ? 'Your shop is Open' : 'Your shop is Closed'}</h3>
                    <small style="color:#777;">Based on schedule & emergency status</small>
                </div>
                <button class="btn btn-sm btn-outline" onclick="switchTab('Open/Close')">Edit</button>
            </div>

            <!-- Webpage Widget -->
            <div class="card">
                <div class="flex space-between">
                    <b>Public Webpage</b>
                    <button class="btn btn-sm btn-outline" onclick="switchTab('My Webpage')">Edit</button>
                </div>
                <a href="${url}" target="_blank" class="btn btn-primary mt-1" style="width:100%;">See Your Webpage</a>
            </div>

            <!-- Stats Grid -->
            <div class="stat-grid">
                <div class="stat-card" style="border-bottom:4px solid var(--primary);">
                    <h2>${todaysOrders}</h2>
                    <small>Orders Today</small>
                    <button class="btn btn-sm btn-outline mt-1" onclick="switchTab('Orders')">See</button>
                </div>
                <div class="stat-card" style="border-bottom:4px solid var(--gold);">
                    <h2>${unreadMsgs}</h2>
                    <small>New Messages</small>
                    <button class="btn btn-sm btn-outline mt-1" onclick="switchTab('Messages')">See</button>
                </div>
                <div class="stat-card" style="border-bottom:4px solid var(--green);">
                    <h2>${shopReviews.length}</h2>
                    <small>${pendingReviews} Pending Reviews</small>
                    <button class="btn btn-sm btn-outline mt-1" onclick="switchTab('Reviews')">See</button>
                </div>
            </div>

            <!-- Products Overview -->
            <div class="card">
                <div class="flex space-between mb-1">
                    <h3>Products (${(shopData.products||[]).length})</h3>
                    <button class="btn btn-sm btn-outline" onclick="switchTab('Products')">Edit</button>
                </div>
                ${prodHtml || '<p style="color:#999;">No products added yet. Go to Products tab to add your first item.</p>'}
            </div>
        `;
        
        // Clock Logic
        if(window.clockInterval) clearInterval(window.clockInterval);
        window.clockInterval = setInterval(() => {
            const el = document.getElementById('live-clock');
            if(el) el.innerText = new Date().toLocaleTimeString();
        }, 1000);
    }

    // --- 2) SMART POS (Renamed) ---
    function renderPOS(div) {
        div.innerHTML = `
            <div class="card">
                <h3><i class="fa-solid fa-calculator"></i> Smart POS</h3>
                <div class="input-group">
                    <label>Select Product</label>
                    <select id="pos-item" onchange="calcPos()">
                        <option value="0|Select">Select...</option>
                        ${(shopData.products||[]).map(p => `<option value="${p.price}|${p.name}">${p.name} - Rs.${p.price}</option>`).join('')}
                    </select>
                </div>
                <div class="input-group"><label>Customer Name</label><input id="pos-cust" placeholder="Optional"></div>
                
                <div class="input-group">
                    <label>Discount Type</label>
                    <div class="toggle-switch">
                        <div class="toggle-opt ${discountType==='amount'?'active':''}" onclick="setDiscType('amount')">Rs. Amount</div>
                        <div class="toggle-opt ${discountType==='percent'?'active':''}" onclick="setDiscType('percent')">% Percent</div>
                    </div>
                    <input type="number" id="pos-disc" value="0" oninput="calcPos()" placeholder="Enter value">
                </div>
                
                <div class="text-center" style="margin:20px 0; background:#FFF8E1; padding:15px; border-radius:12px;">
                    <small>Total Payable</small><br>

                    <button class="btn btn-primary" onclick="navigator.clipboard.writeText('${url}'); alert('Shop link copied to clipboard!')">Copy Link</button>
                </div>
            </div>
            
            <div class="card">
                <h3>Visual Editor (Shop Page Customization)</h3>
                <p style="color:#777; margin-bottom:15px;">Customize the look and feel of your public shop page.</p>
                <div class="input-group"><label>Brand Color (Primary Color for Shop Page)</label><input type="color" id="w-col" value="${shopData.themeColor||'#FF6D00'}" onchange="saveWeb()"></div>
                <div class="input-group"><label>Welcome Text (Displayed below contact info on Shop Page)</label><input id="w-txt" value="${shopData.heroText||''}" placeholder="e.g., Welcome to our exclusive collection!" onchange="saveWeb()"></div>
            </div>

            <div class="card">
                <h3>Social Media Links</h3>
                <p style="color:#777; margin-bottom:15px;">Add your social media profiles to connect with more customers.</p>
                <div class="input-group"><label>Facebook Profile/Page URL</label><input id="sl-fb" value="${sl.fb||''}" placeholder="https://facebook.com/yourshop" onchange="saveWeb()"></div>
                <div class="input-group"><label>Instagram Profile URL</label><input id="sl-ig" value="${sl.ig||''}" placeholder="https://instagram.com/yourshop" onchange="saveWeb()"></div>
                <div class="input-group"><label>TikTok Profile URL</label><input id="sl-tk" value="${sl.tk||''}" placeholder="https://tiktok.com/@yourshop" onchange="saveWeb()"></div>
                <div class="input-group"><label>YouTube Channel URL</label><input id="sl-yt" value="${sl.yt||''}" placeholder="https://youtube.com/yourchannel" onchange="saveWeb()"></div>
            </div>
        `;
    }
    
    function saveWeb() {
        // Debounce or add a "Save" button for more explicit saving if desired for better UX.
        // For now, it saves on every change to see immediate effect.
        db.collection('users').doc(user.uid).update({
            themeColor: document.getElementById('w-col').value,
            heroText: document.getElementById('w-txt').value,
            socialLinks: {
                fb: document.getElementById('sl-fb').value,
                ig: document.getElementById('sl-ig').value,
                tk: document.getElementById('sl-tk').value,
                yt: document.getElementById('sl-yt').value
            }
        }).then(()=>console.log("Webpage settings updated successfully.")).catch(e=>{
            console.error("Error updating webpage settings:", e);
            alert("Error saving webpage settings: " + e.message);
        });
    }

    // --- 9) ORDERS ---
    function renderOrders(div) {
        if(!shopOrders.length) return div.innerHTML = `<div class="card text-center"><h3>No Orders Yet</h3><p style="color:#777;">New customer inquiries will appear here.</p></div>`;
        div.innerHTML = shopOrders.map(o => `
            <div class="card" style="border-left:5px solid ${o.status==='new'?'var(--accent)':'var(--green)'}">
                <div class="flex space-between">
                    <b>${o.custName || 'Anonymous Customer'}</b> 
                    <span class="status-badge" style="background:#FFF8E1; color:var(--text);">${(o.status||'new').toUpperCase()}</span>
                </div>
                <div class="flex space-between" style="margin-top:10px;">
                    <b style="color:var(--primary)">Total: Rs. ${parseInt(o.total).toLocaleString()}</b>
                    <a href="https://wa.me/${o.custWa || shopData.whatsapp}?text=${encodeURIComponent('Hi ' + (o.custName || 'there') + ', regarding your inquiry for ' + (o.items||[]).map(i=>i.name).join(', ') + ' from ' + shopData.shopName + '.')}" target="_blank" class="btn btn-green btn-sm" style="width: auto;">
                        <i class="fa-brands fa-whatsapp"></i> Chat
                    </a>
                </div>
                <p style="font-size:0.85rem; color:#666; margin-top:10px;">Items: ${(o.items||[]).map(i=>i.name).join(', ') || 'N/A'}</p>
                <small style="display:block; text-align:right; color:#999;">Received: ${new Date(o.time).toLocaleString()}</small>
            </div>
        `).join('');
    }

    // --- 10) MESSAGES (Updated to show contact form messages) ---
    function renderMessages(div) {
        if(!shopMessages.length) return div.innerHTML = `<div class="card text-center"><h3>No Messages Yet</h3><p style="color:#777;">Customer inquiries from your shop's contact form will appear here.</p></div>`;
        div.innerHTML = shopMessages.map(m => `
            <div class="card" style="border-left:5px solid var(--primary);">
                <div class="flex space-between">
                    <b>${m.name || 'Anonymous User'}</b>
                    <small style="color:#777;">${new Date(m.time).toLocaleString()}</small>
                </div>
                <p style="background:#FFF8E1; padding:12px; border-radius:8px; margin:10px 0; line-height:1.6;">"${m.message || 'No message content.'}"</p>
                <div class="flex space-between" style="font-size:0.9rem; color:#555;">
                    <span><i class="fa-solid fa-phone"></i> ${m.phone || 'N/A'}</span>
                    <a href="https://wa.me/${m.wa || ''}?text=${encodeURIComponent('Hi ' + (m.name || 'there') + ', regarding your message from FurnicoHub. ')}" target="_blank" class="btn btn-green btn-sm" style="width:auto;">
                        <i class="fa-brands fa-whatsapp"></i> Reply
                    </a>
                </div>
            </div>
        `).join('');
    }

    // --- 11) REVIEWS ---
    function renderReviews(div) {
        if(!shopReviews.length) return div.innerHTML = `<div class="card text-center"><h3>No Reviews Yet</h3><p style="color:#777;">Customer reviews for your shop will appear here.</p></div>`;
        div.innerHTML = shopReviews.map(r => `
            <div class="card">
                <div class="flex space-between">
                    <b>${r.name || 'Anonymous'}</b>
                    <div style="color:var(--gold)">${'â˜…'.repeat(r.stars || 5)}</div>
                </div>
                <p style="margin:10px 0; font-style:italic; line-height:1.6;">"${r.text}"</p>
                <div class="flex space-between">
                    <span class="status-badge" style="background:${r.status==='published'?'#E8F5E9':'#FFF3E0'}; color:${r.status==='published'?'var(--green)':'#E65100'}; border-color:${r.status==='published'?'var(--green)':'#FFCC80'};">${(r.status || 'Pending').toUpperCase()}</span>
                    <div class="flex" style="gap: 5px;">
                        ${r.status !== 'published' ? `<button class="btn btn-green btn-sm" style="width:auto;" onclick="pubRev('${r.id}')">Publish</button>` : ''}
                        <button class="btn btn-outline btn-sm" style="width:auto; border-color:var(--red); color:var(--red);" onclick="delRev('${r.id}')">Delete</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function pubRev(id) {
        if(confirm("Are you sure you want to publish this review? It will be visible on your public shop page.")) {
            db.collection('users').doc(user.uid).collection('reviews').doc(id).update({status: 'published'})
            .then(() => alert("Review published successfully!"))
            .catch(e => { console.error("Error publishing review:", e); alert("Error publishing review: " + e.message); });
        }
    }

    function delRev(id) {
        if(confirm("Are you sure you want to delete this review? This action cannot be undone.")) {
            db.collection('users').doc(user.uid).collection('reviews').doc(id).delete()
            .then(() => alert("Review deleted successfully!"))
            .catch(e => { console.error("Error deleting review:", e); alert("Error deleting review: " + e.message); });
        }
    }

    // --- UTILS ---
    function upImg(input, type, idx) {
        const file = input.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = e => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const cvs = document.createElement('canvas');
                const MAX_WIDTH = 800; // Max width for uploaded images
                const scale = MAX_WIDTH / img.width;
                cvs.width = MAX_WIDTH; 
                cvs.height = img.height * scale;
                if (img.width < MAX_WIDTH) { // If image is smaller, don't upscale
                    cvs.width = img.width;
                    cvs.height = img.height;
                }
                cvs.getContext('2d').drawImage(img,0,0,cvs.width,cvs.height);
                
                // Show a loading indicator
                const uploadBox = input.parentElement;
                const originalContent = uploadBox.innerHTML;
                uploadBox.innerHTML = '<i class="fa-solid fa-spinner fa-spin fa-2x" style="color:var(--primary);"></i> Uploading...';
                
                const task = storage.ref(`img/${user.uid}/${Date.now()}_${file.name}`).putString(cvs.toDataURL('image/jpeg',0.7), 'data_url');
                task.then(s => s.ref.getDownloadURL().then(url => {
                    if(type==='logo') { 
                        shopData.temp_logo = url; 
                        document.getElementById('p-logo').src = url; 
                    }
                    else if(type==='doc') { 
                        shopData.temp_doc = url; 
                        document.getElementById('st-doc').classList.remove('hidden'); 
                    }
                    else if(type==='slip') { 
                        shopData.temp_slip = url; 
                        document.getElementById('st-slip').classList.remove('hidden'); 
                    }
                    else if(type==='prod') { 
                        tempImages[idx] = url; 
                        document.getElementById(`prev-p${idx}`).src = url; 
                        document.getElementById(`prev-p${idx}`).style.display='block'; 
                        uploadBox.style.border = `2px solid var(--green)`; // Green border on success
                    }
                    alert("Image uploaded successfully!");
                })).catch(err => {
                    console.error("Upload failed:", err);
                    alert("Upload failed: " + err.message);
                }).finally(() => {
                    if (type !== 'prod') { // For product images, we show the image itself, not restore generic text
                        uploadBox.innerHTML = originalContent; // Restore original content
                    } else { // For prod images, restore the + icon, keeping the image shown
                        // Small fix: need to re-attach the event listener if innerHTML is reset fully.
                        // For product images, let's just make the image visible.
                        document.getElementById(`prev-p${idx}`).parentElement.style.border = '2px dashed #FFCC80'; // Reset border
                    }
                });
            }
        }
    }
</script>
