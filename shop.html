<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurnicoHub Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; margin:0; background: #f9f9f9; padding-bottom:60px; }
        .header { background: white; padding: 30px 20px; text-align: center; border-radius: 0 0 30px 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .logo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid #795548; margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .details { padding: 10px; }
        .fab { position: fixed; bottom: 20px; right: 20px; background: #795548; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 1000; transition: transform 0.2s; }
        .fab:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="header">
        <img id="s-logo" src="" class="logo" onerror="this.style.display='none'">
        <h1 id="s-name" style="margin:5px 0;">Loading...</h1>
        <div id="s-verified"></div>
        <p id="s-addr" style="color:#777; font-size:0.9rem; margin-top:5px;"></p>
        <p id="s-hours" style="color:#2ED573; font-weight:600; font-size:0.9rem;"></p>
    </div>

    <div id="prod-grid" class="grid"></div>

    <div class="fab" onclick="startChat()"><i class="fa-solid fa-comments fa-lg"></i></div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCbqz4vsik5tiuAUvIL_-FiquhrZcXX0N0", authDomain: "furnicohub.firebaseapp.com", projectId: "furnicohub", storageBucket: "furnicohub.firebasestorage.app", messagingSenderId: "395576125006", appId: "1:395576125006:web:a848f68053c69409ddc51f", measurementId: "G-WE0RETCVTX" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const urlParams = new URLSearchParams(window.location.search);
    const sellerId = urlParams.get('id');

    window.onload = async () => {
        if(!sellerId) return document.body.innerHTML = "<h2 style='text-align:center; padding:20px;'>Shop Not Found</h2>";
        
        const doc = await db.collection('users').doc(sellerId).get();
        if(doc.exists) {
            const s = doc.data();
            document.getElementById('s-name').innerText = s.shopName;
            document.getElementById('s-addr').innerText = s.address;
            document.getElementById('s-hours').innerText = s.hours || "Open Daily";
            if(s.logo) document.getElementById('s-logo').src = s.logo;
            if(s.isVerified) document.getElementById('s-verified').innerHTML = '<span style="background:#2ecc71; color:white; padding:2px 8px; border-radius:10px; font-size:0.7rem;">Verified Seller</span>';
            
            const grid = document.getElementById('prod-grid');
            if(s.products) {
                s.products.forEach(p => {
                    grid.innerHTML += `
                        <div class="card">
                            <img src="${p.images[0]}">
                            <div class="details">
                                <div style="font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${p.name}</div>
                                <div style="color:#e67e22; font-size:0.7rem;">${p.promoText||''}</div>
                                <div style="color:#795548; font-weight:800; margin-top:5px;">Rs. ${parseInt(p.price).toLocaleString()}</div>
                            </div>
                        </div>`;
                });
            } else {
                grid.innerHTML = "<p style='text-align:center; width:100%; grid-column:1/-1;'>No products available yet.</p>";
            }
        }
    };

    function startChat() {
        // Redirect logic to start chat in customer dashboard
        window.location.href = 'customer.html';
    }
</script>
</body>
</html>
