<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FurnicoHub Shop</title>
    <meta name="theme-color" content="#FF6D00">
    <link id="dynamic-favicon" rel="icon" type="image/png" href="icon.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --primary: #FF6D00; --primary-dark: #E65100; --secondary: #3E2723;
            --bg: #FFF3E0; --surface: #FFFFFF; --font: 'Poppins', sans-serif;
            --radius: 16px; --green-verified: #2E7D32; --gold-star: #FFC107; --red-alert: #C62828;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: var(--font); background: var(--bg); color: var(--secondary); padding-bottom: 0; overflow-x: hidden; }

        .hero { 
            background: linear-gradient(180deg, #FFFFFF 0%, #FFF8E1 100%); 
            padding: 40px 20px 20px; text-align: center; 
            border-radius: 0 0 30px 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px;
        }
        .hero img.logo { 
            width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary); 
            object-fit: cover; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .shop-name { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin: 10px 0 5px; line-height: 1.2; }
        .shop-addr { color: #5D4037; font-size: 0.9rem; margin: 5px 0 10px; padding: 0 10px; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .shop-addr i { color: var(--primary); }

        .verified-badge {
            background: var(--green-verified); color: white; padding: 4px 12px; border-radius: 20px; 
            font-size: 0.8rem; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; margin-top: 5px; text-transform: uppercase;
        }
        .contact-info { margin: 20px 0; font-size: 0.95rem; color: #4E342E; font-weight: 600; text-align: center;}
        .contact-info-item { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px; }
        .contact-info-item i { color: var(--primary); font-size: 1.1rem; width: 25px; text-align: center;}
        
        .hero-btn { 
            background: var(--secondary); color: white; padding: 12px 30px; border-radius: 50px; 
            border: none; font-weight: 600; margin-top: 20px; cursor: pointer; display: inline-block;
            font-size: 1rem; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(62, 39, 35, 0.2);
        }
        .hero-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(62, 39, 35, 0.3); }

        .section-container { padding: 0 20px; margin-top: 20px; }
        .cat-title { 
            margin: 30px 0 10px; font-size: 1.3rem; font-weight: 700; color: var(--secondary); 
            border-bottom: 2px solid #FFE0B2; padding-bottom: 5px; display: flex; align-items: center; gap: 10px;
        }
        .cat-title::before { content: ''; display: block; width: 25px; height: 2px; background: var(--primary); }
        .cat-title::after { content: ''; display: block; flex: 1; height: 2px; background: #FFE0B2; }
        
        .prod-grid { display: grid; gap: 15px; padding: 0; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); margin-bottom: 30px; }
        
        .card { 
            background: white; border-radius: var(--radius); overflow: hidden; 
            box-shadow: 0 5px 15px rgba(62, 39, 35, 0.08); cursor: pointer; transition: all 0.2s ease;
            border: 1px solid rgba(255, 230, 199, 0.5);
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(62, 39, 35, 0.12); }
        .card img { width: 100%; height: 160px; object-fit: cover; background: #eee; }
        .card-info { padding: 12px; }
        .prod-name { font-weight: 700; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--secondary); }
        .prod-promo { color: #E65100; font-size: 0.75rem; font-weight: 600; margin-bottom: 4px; min-height: 18px; }
        .prod-price { color: var(--primary); font-weight: 800; font-size: 1.1rem; }

        .btn { 
            background: var(--primary); color: white; border: none; padding: 10px 20px; width: 100%; 
            border-radius: 10px; cursor: pointer; font-weight: 600; margin-top: 10px; transition: all 0.3s ease;
        }
        .btn-green { background: #2E7D32; }
        .btn-green:hover { background: #1B5E20; }
        .btn:hover { background: var(--primary-dark); }
        
        .btn-outline {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            background: transparent; color: var(--primary); border: 2px solid var(--primary);
            padding: 8px 24px; border-radius: 50px; font-weight: 600; font-size: 0.9rem;
            text-decoration: none; margin-top: 15px; transition: all 0.3s ease;
        }
        .btn-outline:hover { background: #FFF3E0; transform: translateY(-2px); }

        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(62, 39, 35, 0.8); 
            z-index: 2000; display: none; justify-content: center; align-items: flex-end; backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: white; width: 100%; max-width: 600px; padding: 25px; 
            border-radius: 25px 25px 0 0; max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s ease-out; position: relative; 
        }
        .close-btn { 
            position: sticky; top: 0; left: 100%; margin-bottom: 10px; background: black; color: white;
            width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 1rem; z-index: 50; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; float: right; 
        }

        .gallery-container { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .gallery-container::-webkit-scrollbar { display: none; }
        .gallery-thumb { width: 70px; height: 70px; object-fit: cover; border-radius: 10px; cursor: pointer; border: 2px solid transparent; transition: all 0.2s ease; flex-shrink: 0; background: #eee; }
        .gallery-thumb:hover { transform: scale(1.05); }
        .gallery-thumb.active { border-color: var(--primary); box-shadow: 0 4px 10px rgba(255, 109, 0, 0.3); }

        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .review-card { background: #FFF8E1; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .review-card .stars { color: var(--gold-star); font-size: 1.1rem; margin-top: 5px;}
        .review-card p { font-style: italic; color: #5D4037; margin: 10px 0; line-height: 1.5;}
        .review-form { background: #FAFAFA; padding: 20px; border-radius: var(--radius); margin-top: 20px; border: 1px dashed #FFE0B2; }
        .review-form h4 { color: var(--primary); margin-top: 0; }
        .rating-group { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }

        .contact-form { background: white; padding: 25px; margin: 0 20px; border-radius: var(--radius); box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #FFE0B2; border-radius: 10px; font-family: var(--font); background: #FAFAFA; }
        .map-container { margin: 20px; }
        .map-iframe { width: 100%; height: 300px; border: 0; border-radius: var(--radius); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        footer { background: var(--secondary); color: #D7CCC8; padding: 40px 20px; text-align: center; margin-top: 50px; border-top-left-radius: 40px; border-top-right-radius: 40px; box-shadow: 0 -5px 25px rgba(0,0,0,0.1); }
        footer .footer-logo { font-size: 1.8rem; font-weight: 800; color: var(--primary-light); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        footer .footer-logo img { height: 40px; }
        footer p { margin: 5px 0; line-height: 1.6; color: #BCAAA4; }
        footer .social-links a { color: white; font-size: 1.5rem; margin: 0 10px; transition: color 0.3s ease; }
        footer .social-links a:hover { color: var(--primary); }

        .float-wa { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #25D366; color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1000; transition: all 0.3s ease; text-decoration: none; }
        .float-wa:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
        .float-wa.pulse { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        @media (max-width: 350px) {
            .hero { padding: 30px 10px; }
            .hero img.logo { width: 90px; height: 90px; }
            .shop-name { font-size: 1.4rem; }
            .hero-btn { padding: 10px 20px; font-size: 0.85rem; }
            .prod-grid { grid-template-columns: 1fr; gap: 10px; }
            .card img { height: 140px; }
            .rating-group { flex-direction: column; align-items: flex-start; gap: 5px; }
            .rating-group select { width: 100%; }
            #m-upsell div { min-width: 80px; }
            #m-upsell img { width: 80px; height: 60px; }
        }
    </style>
</head>
<body>

<div id="app">
    <div style="text-align:center; padding:50px; font-size:1.2rem; color:var(--primary);">
        <i class="fa-solid fa-spinner fa-spin"></i> Loading Shop...
    </div>
</div>

<div id="prod-modal" class="modal">
    <div class="modal-content" id="pm-content">
        <i class="fa-solid fa-times close-btn" onclick="closeModal()"></i>
        <img id="m-img" style="width:100%; height:250px; object-fit:cover; border-radius:15px; margin-bottom:15px;" onerror="this.src='https://via.placeholder.com/250/FF6D00/FFFFFF?text=No+Image'">
        <div id="m-gallery" class="gallery-container"></div>
        <h2 id="m-title" style="margin:0; color:var(--secondary);"></h2>
        <h3 id="m-price" style="color:var(--primary); margin:5px 0 15px;"></h3>
        <p id="m-desc" style="color:#555; line-height:1.6; margin-bottom:20px;"></p>
        <button class="btn" onclick="addToInquiryFromModal()"><i class="fa-solid fa-cart-plus"></i> Add to Inquiry List</button>
        <div style="margin-top:30px; border-top:1px solid #FFE0B2; padding-top:15px;">
            <b style="color:var(--primary);">You might also like:</b>
            <div id="m-upsell" style="display:flex; gap:10px; overflow-x:auto; margin-top:10px;"></div>
        </div>
    </div>
</div>

<div id="inquiry-modal" class="modal">
    <div class="modal-content">
        <i class="fa-solid fa-times close-btn" onclick="document.getElementById('inquiry-modal').style.display='none'"></i>
        <h3 style="color:var(--primary);">Your Inquiry List</h3>
        <p style="color:#666; margin-bottom:15px;">Review your selected items and send your inquiry directly to the seller via WhatsApp.</p>
        <div id="cart-list" style="margin-bottom:15px;"></div>
        <div style="font-weight:800; text-align:right; margin-bottom:15px; font-size:1.1rem;">Total Est: <span style="color:var(--primary);">Rs. <span id="cart-total">0</span></span></div>
        <input id="c-name" class="form-input" placeholder="Your Name *">
        <input id="c-ph" class="form-input" placeholder="Your Phone Number *">
        <input id="c-wa" class="form-input" placeholder="Your WhatsApp Number (e.g., 94771234567) *">
        <button class="btn btn-green" onclick="sendWhatsAppOrder()"><i class="fa-brands fa-whatsapp"></i> Send Inquiry via WhatsApp</button>
    </div>
</div>

<a id="wa-link" href="#" target="_blank" class="float-wa"><i class="fa-brands fa-whatsapp"></i></a>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCbqz4vsik5tiuAUvIL_-FiquhrZcXX0N0", authDomain: "furnicohub.firebaseapp.com", projectId: "furnicohub", storageBucket: "furnicohub.firebasestorage.app", messagingSenderId: "395576125006", appId: "1:395576125006:web:a848f68053c69409ddc51f" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const uidParam = params.get('id');
    const storeParam = params.get('store'); // e.g. myshop-077...

    let shop = {}, reviews = [], cart = [], currentProd = null;

    async function initShop() {
        let docRef = null;

        if (uidParam) {
            docRef = db.collection('users').doc(uidParam);
            setupListener(docRef);
        } else if (storeParam) {
            try {
                // Find user by slug
                const q = await db.collection('users').where('urlSlug', '==', storeParam).limit(1).get();
                if (!q.empty) {
                    setupListener(q.docs[0].ref);
                } else {
                    document.getElementById('app').innerHTML = "<p style='text-align:center; padding:50px;'>Shop not found via this link.</p>";
                }
            } catch(e) { console.error(e); }
        } else {
            document.getElementById('app').innerHTML = "<p style='text-align:center; padding:50px;'>Shop not found.</p>";
        }
    }

    function setupListener(ref) {
        ref.onSnapshot(doc => {
            if(!doc.exists) return;
            shop = doc.data();
            shop.id = doc.id; // SAVE ID FOR FORMS
            
            // Check Moderation
            if(shop.isLocked || shop.isHidden) {
                 document.getElementById('app').innerHTML = "<div style='text-align:center; padding:50px; color:red;'><h2>Shop Unavailable</h2><p>This shop is currently unavailable.</p></div>";
                 return;
            }

            renderShop();
            document.getElementById('wa-link').href = `https://wa.me/+${shop.whatsapp}`;
            loadReviews(ref.id); 
        });
    }

    function loadReviews(uid) {
        db.collection('users').doc(uid).collection('reviews').where('status','==','published').onSnapshot(snap => {
            reviews = snap.docs.map(d => ({id:d.id, ...d.data()}));
            renderReviews();
        });
    }

    // Call init
    initShop();

    function renderReviews() {
        const list = document.getElementById('reviews-list');
        if(!list) return;
        if (reviews.length === 0) { list.innerHTML = `<p style="color:#999; font-style:italic;">No reviews yet. Be the first!</p>`; return; }
        list.innerHTML = reviews.map(r => `
            <div class="review-card">
                <div style="display:flex; justify-content:space-between; font-weight:bold;">
                    <span>${r.name}</span>
                    <span style="font-size:0.75rem; color:#888;">${new Date(r.time).toLocaleDateString()}</span>
                </div>
                <div class="stars">${'‚≠ê'.repeat(r.stars)}</div>
                <p>"${r.text}"</p>
            </div>
        `).join('');
    }

    function renderShop() {
        const app = document.getElementById('app');
        const cats = [...new Set((shop.products||[]).map(p => p.category))];
        
        if(shop.logo) document.getElementById('dynamic-favicon').href = shop.logo;
        if(shop.themeColor) {
            document.documentElement.style.setProperty('--primary', shop.themeColor);
            document.documentElement.style.setProperty('--primary-dark', shop.themeColor);
        }

        let html = `
            <div class="hero" style="background-color: ${shop.themeColor || 'white'};">
                <img src="${shop.logo || 'logo.png'}" class="logo" onerror="this.src='https://via.placeholder.com/120/FF6D00/FFFFFF?text=Logo'">
                <h1 class="shop-name">${shop.shopName || 'Untitled Shop'}</h1>
                ${shop.isVerified ? '<div class="verified-badge"><i class="fa-solid fa-circle-check"></i> Verified Seller</div>' : ''}
                <div class="shop-addr"><i class="fa-solid fa-location-dot"></i> ${shop.address || 'No address provided'}</div>
                <div class="contact-info">
                    <div class="contact-info-item"><i class="fa-solid fa-phone"></i> ${shop.phone1 || 'No phone'}</div>
                    <div class="contact-info-item"><i class="fa-brands fa-whatsapp"></i> +${shop.whatsapp || 'No WA'}</div>
                </div>
                ${shop.heroText ? `<p style="font-style:italic; color:#777; margin:15px 0; max-width:80%; margin-left:auto; margin-right:auto; line-height:1.6;">"${shop.heroText}"</p>` : ''}
                <button class="hero-btn" onclick="scrollToContact()"><i class="fa-solid fa-envelope"></i> Contact Us</button>
            </div>
        `;

        if(shop.emergencyClose) {
            html += `<div style="background:#FFEBEE; color:var(--red-alert); padding:20px; text-align:center; margin:20px; border-radius:15px; font-weight:bold;">üî¥ SHOP IS TEMPORARILY CLOSED TODAY</div>`;
        }

        const now = new Date();
        const currentDay = now.toLocaleDateString('en-US', { weekday: 'long' });
        const currentTime = now.toTimeString().slice(0, 5);
        const schedule = shop.schedule ? shop.schedule[currentDay] : null;

        let shopStatusMessage = '';
        if (shop.emergencyClose) shopStatusMessage = 'Currently Closed (Emergency)';
        else if (!schedule || !schedule.open) shopStatusMessage = 'Currently Closed (Scheduled)';
        else if (currentTime >= schedule.start && currentTime <= schedule.end) shopStatusMessage = `<span style="color:var(--green-verified); font-weight:bold;"><i class="fa-solid fa-circle-dot"></i> Open now until ${schedule.end}</span>`;
        else shopStatusMessage = 'Currently Closed (Scheduled)';

        html += `<div style="text-align:center; margin-top:10px;">
                    <p style="font-size:0.9rem; color:#666; margin-bottom:5px;">${shopStatusMessage}</p>
                    <a href="index.html" class="btn-outline"><i class="fa-solid fa-arrow-left"></i> Back to Marketplace</a>
                 </div>`;

        if (shop.products && shop.products.length > 0) {
            cats.forEach(c => {
                html += `<div class="section-container"><h3 class="cat-title">${c}</h3><div class="prod-grid">`;
                shop.products.filter(p => p.category === c).forEach(p => {
                    const pStr = JSON.stringify(p).replace(/"/g, '&quot;');
                    html += `
                        <div class="card" onclick="openProd(${pStr})">
                            <img src="${(p.images && p.images.length>0) ? p.images[0] : 'https://via.placeholder.com/150/FF6D00/FFFFFF?text=No+Image'}" loading="lazy" onerror="this.src='https://via.placeholder.com/150/FF6D00/FFFFFF?text=No+Image'">
                            <div class="card-info">
                                <div class="prod-promo">${p.promoText || '&nbsp;'}</div>
                                <div class="prod-name">${p.name}</div>
                                <div class="prod-price">Rs. ${parseInt(p.price).toLocaleString()}</div>
                                <button class="btn" onclick="event.stopPropagation(); addToInquiry(${pStr});"><i class="fa-solid fa-cart-plus"></i> Add to Inquiry</button>
                            </div>
                        </div>
                    `;
                });
                html += `</div></div>`;
            });
        } else {
            html += `<div class="section-container"><p style="text-align:center; padding:50px; color:#777;">This shop has no products listed yet.</p></div>`;
        }
        
        html += `
            <div class="section-container" style="background:white; padding:25px; border-radius:var(--radius); box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                <h3 style="color:var(--secondary)">Customer Reviews</h3>
                <div id="reviews-list">Loading reviews...</div>
                <div class="review-form">
                    <h4>Write a Review</h4>
                    <input id="r-name" class="form-input" placeholder="Your Name *" required>
                    <textarea id="r-text" class="form-input" placeholder="Share your experience here... *" rows="3" required></textarea>
                    <div class="rating-group">
                        <span>Rating:</span> 
                        <select id="r-stars" class="form-input" style="width:auto; flex-grow:0;">
                            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Excellent)</option>
                            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (Very Good)</option>
                            <option value="3">‚≠ê‚≠ê‚≠ê (Good)</option>
                            <option value="2">‚≠ê‚≠ê (Fair)</option>
                            <option value="1">‚≠ê (Poor)</option>
                        </select>
                    </div>
                    <button class="btn" onclick="submitReview()"><i class="fa-solid fa-paper-plane"></i> Submit Review</button>
                </div>
            </div>
        `;

        html += `
            <div id="contact-area" class="contact-form contact-section">
                <h3 style="color:var(--primary);">Contact Us Directly</h3>
                <p style="font-size:0.9rem; color:#666; margin-bottom:15px;">Fill this form to send a message directly to the seller's dashboard.</p>
                <input id="msg-name" class="form-input" placeholder="Your Name *" required>
                <input id="msg-ph" class="form-input" placeholder="Your Phone Number *" required type="tel">
                <input id="msg-wa" class="form-input" placeholder="Your WhatsApp Number *" required type="tel">
                <textarea id="msg-text" class="form-input" rows="4" placeholder="Your Message *" required></textarea>
                <button class="btn" onclick="submitContact()"><i class="fa-solid fa-envelope"></i> Send Message</button>
            </div>
        `;

        const mapQ = encodeURIComponent(shop.address || '');
        html += `
            <div class="map-container contact-section">
                <h3 style="color:var(--secondary)">Find Our Location</h3>
                <iframe class="map-iframe" loading="lazy" allowfullscreen src="https://maps.google.com/maps?q=${mapQ}&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
            </div>
        `;

        html += `
            <footer>
                <div class="footer-logo"><img src="icon.png"> FurnicoHub</div>
                <p>${shop.shopName || 'FurnicoHub Shop'}</p>
                <p>${shop.address || 'No address provided.'}</p>
                <div class="social-links" style="margin-top: 20px;">
                    ${shop.socialLinks?.fb ? `<a href="${shop.socialLinks.fb}" target="_blank"><i class="fab fa-facebook-f"></i></a>` : ''}
                    ${shop.socialLinks?.ig ? `<a href="${shop.socialLinks.ig}" target="_blank"><i class="fab fa-instagram"></i></a>` : ''}
                    ${shop.socialLinks?.tk ? `<a href="${shop.socialLinks.tk}" target="_blank"><i class="fab fa-tiktok"></i></a>` : ''}
                    ${shop.socialLinks?.yt ? `<a href="${shop.socialLinks.yt}" target="_blank"><i class="fab fa-youtube"></i></a>` : ''}
                    ${shop.socialLinks?.li ? `<a href="${shop.socialLinks.li}" target="_blank"><i class="fab fa-linkedin-in"></i></a>` : ''}
                </div>
                <p style="margin-top: 20px;">&copy; <span id="current-year"></span> FurnicoHub. All rights reserved.</p>
            </footer>
        `;

        app.innerHTML = html;
        document.getElementById('current-year').innerText = new Date().getFullYear();
        if(reviews.length > 0) renderReviews(); // If loaded before view
    }

    function openProd(item) {
        currentProd = item;
        const images = (item.images && item.images.length > 0) ? item.images : ['https://via.placeholder.com/250/FF6D00/FFFFFF?text=No+Image'];
        const mainImgEl = document.getElementById('m-img');
        mainImgEl.src = images[0];

        document.getElementById('m-title').innerText = item.name;
        document.getElementById('m-price').innerText = "Rs. " + parseInt(item.price).toLocaleString();
        document.getElementById('m-desc').innerText = item.desc || "No description available.";

        const galleryEl = document.getElementById('m-gallery');
        galleryEl.innerHTML = '';
        if (images.length > 1) {
            images.forEach((imgUrl, index) => {
                const thumb = document.createElement('img');
                thumb.src = imgUrl;
                thumb.className = `gallery-thumb ${index === 0 ? 'active' : ''}`;
                thumb.onclick = () => {
                    mainImgEl.src = imgUrl;
                    document.querySelectorAll('.gallery-thumb').forEach(t => t.classList.remove('active'));
                    thumb.classList.add('active');
                };
                galleryEl.appendChild(thumb);
            });
            galleryEl.style.display = 'flex';
        } else {
            galleryEl.style.display = 'none';
        }
        
        const others = (shop.products || []).filter(p => p.category === item.category && p.id !== item.id);
        const upsellDiv = document.getElementById('m-upsell');
        if(upsellDiv) {
            if(others.length > 0) {
                upsellDiv.innerHTML = others.slice(0,4).map(p => `
                    <div style="min-width:100px; max-width:100px; text-align:center; cursor:pointer;" onclick='openProd(${JSON.stringify(p).replace(/"/g, '&quot;')})'>
                        <img src="${(p.images && p.images.length>0) ? p.images[0] : 'https://via.placeholder.com/80/FF6D00/FFFFFF?text=Img'}" style="width:100px; height:80px; object-fit:cover; border-radius:8px; border:1px solid #eee;" onerror="this.src='https://via.placeholder.com/80/FF6D00/FFFFFF?text=Img'">
                        <div style="font-size:0.75rem; font-weight:bold; margin-top:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; width:100%;">
                            ${p.name}
                        </div>
                    </div>
                `).join('');
            } else {
                upsellDiv.innerHTML = "<p style='font-size:0.85rem; color:#999; width:100%; text-align:center;'>No similar items in this category.</p>";
            }
        }
        document.getElementById('prod-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('prod-modal').style.display = 'none'; }

    function addToInquiry(product) {
        cart.push(product);
        alert(`'${product.name}' added to your inquiry list! Click the green WhatsApp icon to view.`);
        document.getElementById('wa-link').classList.add('pulse');
        setTimeout(() => document.getElementById('wa-link').classList.remove('pulse'), 2000);
        event.stopPropagation();
    }

    function addToInquiryFromModal() {
        if(!currentProd) return;
        cart.push(currentProd);
        closeModal();
        alert(`'${currentProd.name}' added to your inquiry list! Click the green WhatsApp icon to view.`);
        document.getElementById('wa-link').classList.add('pulse');
        setTimeout(() => document.getElementById('wa-link').classList.remove('pulse'), 2000);
    }

    document.getElementById('wa-link').onclick = function(e) {
        if(cart.length > 0) {
            e.preventDefault();
            document.getElementById('inquiry-modal').style.display = 'flex';
            let total = 0;
            const cartListDiv = document.getElementById('cart-list');
            cartListDiv.innerHTML = cart.map(i => { 
                total += parseInt(i.price); 
                return `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:8px 0; font-size:0.95rem;">
                            <span>${i.name}</span> 
                            <span style="font-weight:bold;">Rs. ${parseInt(i.price).toLocaleString()}</span>
                        </div>`; 
            }).join('');
            document.getElementById('cart-total').innerText = total.toLocaleString();
        }
    }

    function sendWhatsAppOrder() {
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-ph').value;
        const waNumber = document.getElementById('c-wa').value;

        if(!name || !phone || !waNumber) return alert("Please fill in your Name, Phone Number, and WhatsApp Number.");
        if (!waNumber.startsWith('94') || waNumber.length < 11) {
            alert("Your WhatsApp number must start with '94' and be a complete number. Do not include '+'.");
            return;
        }

        let msg = `Hello ${shop.shopName},\n\nI am ${name} (Phone: ${phone}, WhatsApp: +${waNumber}).\nI am interested in:\n\n`;
        let total = 0;
        cart.forEach(i => { msg += `- ${i.name} (Rs. ${parseInt(i.price).toLocaleString()})\n`; total += parseInt(i.price); });
        msg += `\nTotal: Rs. ${total.toLocaleString()}`;

        // Save to DB
        if(shop.id) {
            db.collection('users').doc(shop.id).collection('orders').add({
                custName: name, custPhone: phone, custWa: waNumber,
                items: cart.map(item => ({name: item.name, price: item.price})),
                total: total.toString(), status: 'new', time: new Date().toISOString()
            });
        }

        window.open(`https://wa.me/+${shop.whatsapp}?text=${encodeURIComponent(msg)}`, '_blank');
        document.getElementById('inquiry-modal').style.display = 'none';
        cart = [];
    }

    function submitReview() {
        if(!shop.id) return alert("Shop ID missing.");
        const name = document.getElementById('r-name').value;
        const text = document.getElementById('r-text').value;
        const stars = document.getElementById('r-stars').value;
        if(!name || !text) return alert("Please fill in all fields.");
        
        db.collection('users').doc(shop.id).collection('reviews').add({
            name, text, stars: parseInt(stars), status: 'pending', time: new Date().toISOString()
        }).then(() => { 
            alert("Review submitted for approval!"); 
            document.getElementById('r-name').value=''; document.getElementById('r-text').value='';
        });
    }

    function submitContact() {
        if(!shop.id) return alert("Shop ID missing.");
        const name = document.getElementById('msg-name').value;
        const phone = document.getElementById('msg-ph').value;
        const waNumber = document.getElementById('msg-wa').value;
        const message = document.getElementById('msg-text').value;
        
        if(!name || !phone || !waNumber || !message) return alert("Please fill in all fields.");

        db.collection('users').doc(shop.id).collection('messages').add({
            name, phone, wa: waNumber, message, time: new Date().toISOString()
        }).then(() => {
            alert("Message sent!");
            document.getElementById('msg-name').value = '';
            document.getElementById('msg-ph').value = '';
            document.getElementById('msg-wa').value = '';
            document.getElementById('msg-text').value = '';
        });
    }

    function scrollToContact() {
        document.getElementById('contact-area').scrollIntoView({behavior: 'smooth'});
    }
</script>
