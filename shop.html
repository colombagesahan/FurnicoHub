<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FurnicoHub Shop</title>
    <meta name="theme-color" content="#FF6D00"> <!-- Updated theme color -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --primary: #FF6D00; /* Vibrant Orange */
            --primary-dark: #E65100; /* Darker Orange */
            --secondary: #3E2723; /* Dark Mahogany text */
            --bg: #FFF3E0; /* Light Cream background */
            --surface: #FFFFFF; /* White for cards */
            --font: 'Poppins', sans-serif;
            --radius: 16px;
            --gold: #FFC107; /* Gold for stars */
            --green: #2E7D32; /* Dark Green */
            --red: #C62828; /* Dark Red */
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: var(--font); background: var(--bg); color: var(--secondary); padding-bottom: 80px; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }
        
        /* HEADER (Hero Section) */
        .hero { 
            background: linear-gradient(180deg, #FFFFFF 0%, #FFF8E1 100%); /* Soft gradient */
            padding: 40px 20px 20px; text-align: center; 
            border-radius: 0 0 30px 30px; box-shadow: 0 5px 25px rgba(255, 109, 0, 0.15); /* Orange-tinted shadow */
            margin-bottom: 20px;
        }
        .hero img.logo { 
            width: 120px; height: 120px; border-radius: 50%; 
            border: 4px solid var(--primary); object-fit: cover; 
            background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 10px;
        }
        .shop-name { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin: 0; line-height: 1.2; }
        .shop-addr { color: #5D4037; font-size: 0.9rem; margin: 5px 0 10px; padding: 0 20px; }
        .verified-badge {
            background: var(--green); color: white; /* Green for verified */
            padding: 4px 12px; border-radius: 20px; 
            font-size: 0.8rem; font-weight: bold; display: inline-flex; align-items: center; gap: 5px;
            margin-top: 5px; margin-bottom: 10px;
        }
        .contact-info { margin: 10px 0; font-size: 0.95rem; color: var(--secondary); font-weight: 600; }
        .contact-info i { color: var(--primary); width: 20px; text-align: center; }
        .contact-row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 15px; flex-wrap: wrap; } /* Added flex-wrap */
        .contact-item { display: flex; align-items: center; gap: 6px; font-weight: 600; font-size: 0.9rem; }
        
        .hero-btn { 
            background: var(--primary-dark); color: white; padding: 10px 25px; border-radius: 50px; 
            border: none; font-weight: 600; margin-top: 15px; cursor: pointer; display: inline-block;
            box-shadow: 0 4px 15px rgba(230, 81, 0, 0.3); transition: 0.2s;
        }
        .hero-btn:hover { background: var(--primary); transform: translateY(-2px); }

        /* CONTENT GRID */
        .cat-title { 
            margin: 20px 20px 5px; font-size: 1.3rem; font-weight: 700; 
            color: var(--secondary); display: flex; align-items: center; gap: 10px;
        }
        .cat-title::after { content:''; flex:1; height:2px; background: #FFCC80; } /* Orange line */
        
        .prod-grid { 
            display: grid; gap: 15px; padding: 0 20px 20px; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
        }
        
        /* 250px Responsive Adjustments */
        @media (max-width: 350px) {
            .prod-grid { grid-template-columns: 1fr; } /* Stacks products */
            .hero img.logo { width: 90px; height: 90px; }
            .shop-name { font-size: 1.4rem; }
            .shop-addr { font-size: 0.8rem; }
            .contact-info { font-size: 0.85rem; }
            .hero-btn { padding: 8px 20px; font-size: 0.8rem; }
            .cat-title { font-size: 1.1rem; margin: 20px 15px 5px; }
            .card { margin: 0 10px; } /* Adjust card margin for very small screens */
            .float-wa { width: 50px; height: 50px; font-size: 1.8rem; }
            .modal-content { padding: 15px; border-radius: 15px 15px 0 0; }
            .form-input { padding: 10px; font-size: 0.9rem; }
            footer { padding: 20px 15px; }
        }

        .card { 
            background: white; border-radius: var(--radius); overflow: hidden; 
            box-shadow: 0 5px 15px rgba(62, 39, 35, 0.08); border: 1px solid white; transition: 0.2s;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--primary-light); }
        .card:active { transform: scale(0.98); }
        .card img { width: 100%; height: 160px; object-fit: cover; background: #eee; }
        .card-info { padding: 10px; }
        .prod-name { font-weight: 700; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .prod-price { color: var(--primary); font-weight: 800; font-size: 1.1rem; }
        .promo { color: #E65100; font-size: 0.75rem; font-weight: 700; margin-bottom: 4px; }
        
        /* BUTTONS & MODALS */
        .btn { 
            background: var(--primary); color: white; border: none; padding: 10px; width: 100%; 
            border-radius: 10px; cursor: pointer; font-weight: 600; margin-top: 5px; 
            box-shadow: 0 2px 8px rgba(255, 109, 0, 0.2); transition: 0.2s;
        }
        .btn:hover { background: var(--primary-dark); }
        .btn-green { background: var(--green); }
        .btn-green:hover { background: #225C25; } /* Darker green on hover */
        
        /* Floating WhatsApp Button */
        .float-wa { 
            position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; 
            background: #25D366; color: white; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1000;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .float-wa:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
        /* Pulse animation for emphasis (e.g. after adding to cart) */
        .float-wa.pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
            50% { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        }

        /* Modal Base */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(62, 39, 35, 0.8); /* Darker, themed overlay */
            z-index: 2000; display: none; justify-content: center; align-items: flex-end; /* Always pops from bottom */
            backdrop-filter: blur(5px); /* Blurred background */
        }
        .modal-content { 
            background: white; width: 100%; max-width: 600px; padding: 25px; 
            border-radius: 25px 25px 0 0; position: relative; max-height: 90vh; overflow-y: auto; 
            animation: slideUp 0.3s ease-out; /* Animation */
        }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0.8; } to { transform: translateY(0); opacity: 1; } }
        .close-modal-btn { 
            position: absolute; top: 15px; right: 15px; font-size: 1.5rem; color: #777; 
            cursor: pointer; transition: color 0.2s;
        }
        .close-modal-btn:hover { color: var(--red); }

        /* REVIEWS */
        .section-box { background: white; margin: 20px; padding: 25px; border-radius: var(--radius); box-shadow: 0 5px 15px rgba(62, 39, 35, 0.08); }
        .review-card { 
            background: #FFF8E1; /* Light cream */ padding: 15px; border-radius: 12px; margin-bottom: 10px; 
            border-left: 4px solid var(--primary); /* Orange accent */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .review-card b { color: var(--secondary); }
        .review-card span { color: var(--gold); }
        .review-card p { font-style: italic; line-height: 1.6; margin: 10px 0; color: #5D4037; }
        
        /* CONTACT FORM & MAP */
        .form-input { 
            width: 100%; padding: 12px; margin-bottom: 10px; 
            border: 2px solid #FFE0B2; border-radius: 10px; font-family: inherit;
            background: #FFF8E1; color: var(--secondary);
        }
        .form-input:focus { border-color: var(--primary); background: var(--surface); }
        
        /* FOOTER */
        footer { 
            background: var(--secondary); /* Dark Mahogany */ color: #D7CCC8; /* Light brown-grey */ 
            padding: 30px 20px; text-align: center; margin-top: 30px; 
            font-size: 0.85rem;
        }
        footer .logo-footer {
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        footer .logo-footer img {
            height: 30px;
            filter: brightness(0) invert(1); /* Makes logo white */
        }
        footer p {
            margin: 5px 0;
            line-height: 1.6;
        }
        footer a {
            color: var(--primary-light);
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="app">
    <div style="text-align:center; padding:50px; font-size:1.2rem; color:var(--primary);">
        <i class="fa-solid fa-spinner fa-spin"></i> Loading Shop...
    </div>
</div>

<!-- Product Detail Modal -->
<div id="prod-modal" class="modal">
    <div class="modal-content">
        <i class="fa-solid fa-times close-modal-btn" onclick="closeModal()"></i>
        <img id="m-img" style="width:100%; height:250px; object-fit:cover; border-radius:15px; margin-bottom:15px;" onerror="this.src='https://via.placeholder.com/250/FFCC80/3E2723?text=Product+Image'">
        <h2 id="m-title" style="margin:0; color:var(--secondary);"></h2>
        <h3 id="m-price" style="color:var(--primary); margin:5px 0 15px;"></h3>
        <p id="m-desc" style="color:#555; line-height:1.6; margin-bottom:20px;"></p>
        <button class="btn" onclick="addToInquiryFromModal()">Add to Inquiry List</button>
        
        <div style="margin-top:30px; border-top:1px solid #eee; padding-top:15px;">
            <b style="color:var(--primary);">You might also like:</b>
            <div id="m-upsell" style="display:flex; gap:10px; overflow-x:auto; margin-top:10px; padding-bottom: 5px;"></div>
        </div>
    </div>
</div>

<!-- Inquiry List Modal -->
<div id="inquiry-modal" class="modal">
    <div class="modal-content">
        <h3>Your Inquiry List</h3>
        <div id="cart-list" style="margin-bottom:15px;"></div>
        <div style="font-weight:800; text-align:right; margin-bottom:15px; font-size:1.1rem;">Total Estimate: Rs. <span id="cart-total">0</span></div>
        <input id="c-name" class="form-input" placeholder="Your Name *">
        <button class="btn btn-green" onclick="sendWhatsAppOrder()">Send via WhatsApp</button>
        <button class="btn" style="background:#777; margin-top:10px;" onclick="document.getElementById('inquiry-modal').style.display='none'">Close</button>
    </div>
</div>

<a id="wa-float-link" href="#" target="_blank" class="float-wa"><i class="fa-brands fa-whatsapp"></i></a>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCbqz4vsik5tiuAUvIL_-FiquhrZcXX0N0", authDomain: "furnicohub.firebaseapp.com", projectId: "furnicohub", storageBucket: "furnicohub.firebasestorage.app", messagingSenderId: "395576125006", appId: "1:395576125006:web:a848f68053c69409ddc51f" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const uid = params.get('id');
    let shop = {};
    let reviews = [];
    let cart = [];
    let currentProd = null;

    if(!uid) document.getElementById('app').innerHTML = "<p style='text-align:center; padding:50px; color:var(--red);'>Shop ID is missing. Please provide a valid shop ID.</p>";
    else {
        // Real-time listener for Shop Data
        db.collection('users').doc(uid).onSnapshot(doc => {
            if(!doc.exists) {
                document.getElementById('app').innerHTML = "<p style='text-align:center; padding:50px; color:var(--red);'>Shop not found or deleted.</p>";
                return;
            }
            shop = doc.data();
            renderShop();
        });

        // Real-time listener for Published Reviews
        db.collection('users').doc(uid).collection('reviews').where('status','==','published').onSnapshot(snap => {
            reviews = snap.docs.map(d => d.data());
            renderReviews(); // Only re-render reviews section
        });
    }

    function renderShop() {
        const app = document.getElementById('app');
        const cats = [...new Set((shop.products||[]).map(p => p.category))];
        
        // Set floating WhatsApp link
        document.getElementById('wa-float-link').href = `https://wa.me/${shop.whatsapp || ''}`;
        
        // Main Shop HTML structure
        let html = `
            <div class="hero">
                <img src="${shop.logo || 'logo.png'}" class="logo" onerror="this.src='https://via.placeholder.com/120/FFCC80/3E2723?text=Shop+Logo'">
                <h1 class="shop-name">${shop.shopName || 'Unknown Shop'}</h1>
                ${shop.isVerified ? '<div class="verified-badge"><i class="fa-solid fa-circle-check"></i> Verified Seller</div>' : ''}
                <div class="shop-addr"><i class="fa-solid fa-location-dot" style="color:var(--primary)"></i> ${shop.address || 'No Address Provided'}</div>
                
                <div class="contact-info">
                    <div style="margin-bottom:5px;"><i class="fa-solid fa-phone"></i> ${shop.phone1 || 'No Phone'}</div>
                    <div><i class="fa-brands fa-whatsapp"></i> ${shop.whatsapp || 'No WhatsApp'}</div>
                </div>

                ${shop.heroText ? `<p style="font-style:italic; color:#777; margin:15px 0;">"${shop.heroText}"</p>` : ''}
                
                <button class="hero-btn" onclick="scrollToContact()">Contact Us</button>
            </div>
        `;

        if(shop.emergencyClose) {
            html += `<div style="background:#FFEBEE; color:var(--red); padding:20px; text-align:center; margin:20px; border-radius:15px; font-weight:bold;">üî¥ SHOP IS TEMPORARILY CLOSED TODAY. Please check back later.</div>`;
        } else if (shop.schedule && Object.keys(shop.schedule).length > 0) {
            const today = new Date().toLocaleString('en-US', { weekday: 'long' });
            const todaySchedule = shop.schedule[today];
            if (todaySchedule && !todaySchedule.open) {
                html += `<div style="background:#FFF3E0; color:#E65100; padding:20px; text-align:center; margin:20px; border-radius:15px; font-weight:bold;">üü° SHOP IS CLOSED TODAY (${today}).</div>`;
            } else if (shop.specialDates && shop.specialDates.includes(new Date().toISOString().split('T')[0])) {
                html += `<div style="background:#FFF3E0; color:#E65100; padding:20px; text-align:center; margin:20px; border-radius:15px; font-weight:bold;">üü° SHOP IS CLOSED FOR A SPECIAL DATE TODAY.</div>`;
            }
        }


        // Products Grid
        if ((shop.products || []).length === 0) {
            html += `<div class="section-box" style="text-align:center; color:#777;"><h3>No Products Available</h3><p>This shop has not added any products yet.</p></div>`;
        } else {
            cats.forEach(c => {
                html += `<div class="cat-title">${c}</div><div class="prod-grid">`;
                shop.products.filter(p => p.category === c).forEach(p => {
                    const pStr = JSON.stringify(p).replace(/"/g, '&quot;');
                    html += `
                        <div class="card" onclick="openProd(${pStr})">
                            <img src="${p.images[0]}" loading="lazy" onerror="this.src='https://via.placeholder.com/160/FFCC80/3E2723?text=Product'">
                            <div class="card-info">
                                <div class="prod-name">${p.name}</div>
                                ${p.promoText ? `<div class="promo">${p.promoText}</div>` : ''}
                                <div class="prod-price">Rs. ${parseInt(p.price).toLocaleString()}</div>
                                <button class="btn" style="background:var(--primary-dark); padding:6px 12px; font-size:0.8rem; margin-top:8px;" onclick="event.stopPropagation(); addToCart(${pStr});">Add to Inquiry</button>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            });
        }

        // Reviews Section
        html += `
            <div class="section-box" style="margin-top:20px;">
                <h3 style="color:var(--secondary)">Customer Reviews</h3>
                <div id="reviews-list">Loading reviews...</div>
                <div style="background:#FAFAFA; padding:15px; border-radius:15px; margin-top:25px;">
                    <h4 style="margin-top:0;">Write a Review</h4>
                    <input id="r-name" class="form-input" placeholder="Your Name *" required>
                    <textarea id="r-text" class="form-input" placeholder="How was your experience? *" rows="3" required></textarea>
                    <div style="margin-bottom:10px; display:flex; align-items:center; gap:10px;">
                        <span>Rating:</span> 
                        <select id="r-stars" class="form-input" style="width:auto; flex:none;"><option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option><option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option><option value="3">‚≠ê‚≠ê‚≠ê</option><option value="2">‚≠ê‚≠ê</option><option value="1">‚≠ê</option></select>
                    </div>
                    <button class="btn" onclick="submitReview()">Submit Review</button>
                </div>
            </div>
        `;

        // Contact Form
        html += `
            <div id="contact-area" class="section-box">
                <h3 style="color:var(--primary); margin-top:0;">Contact Us Directly</h3>
                <p style="font-size:0.9rem; color:#666; margin-bottom:15px;">Have questions? Fill this form to send a message directly to our dashboard.</p>
                <input id="msg-name" class="form-input" placeholder="Your Name *" required>
                <input id="msg-ph" class="form-input" type="tel" placeholder="Your Phone Number *" required>
                <input id="msg-wa" class="form-input" type="tel" placeholder="Your WhatsApp Number (+94...) *" required>
                <textarea id="msg-text" class="form-input" rows="4" placeholder="Your Message *" required></textarea>
                <button class="btn" onclick="submitContact()">Send Message</button>
            </div>
        `;

        // Map (Google Maps Embed)
        if (shop.address) {
            const mapQ = encodeURIComponent(shop.address + ", Sri Lanka"); // Ensure context for SL
            html += `
                <div class="section-box">
                    <h3 style="color:var(--secondary)">Find Our Location</h3>
                    <iframe width="100%" height="300" style="border:0; border-radius:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1);" loading="lazy" allowfullscreen src="https://maps.google.com/maps?q=${mapQ}&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
                </div>
            `;
        } else {
            html += `<div class="section-box" style="text-align:center; color:#777;"><h3>Location Map</h3><p>Shop address not provided by seller.</p></div>`;
        }

        // Footer
        html += `
            <footer>
                <div class="logo-footer"><img src="logo.png" onerror="this.style.display='none'"> FurnicoHub</div>
                <p>Your one-stop platform for all furniture needs in Sri Lanka.</p>
                <p>&copy; ${new Date().getFullYear()} FurnicoHub. All rights reserved.</p>
            </footer>
        `;

        app.innerHTML = html;
        renderReviews(); // Ensure reviews are rendered after the main HTML is in place
    }

    // Function to render reviews (called on initial load and snapshot updates)
    function renderReviews() {
        const list = document.getElementById('reviews-list');
        if(!list) return; // Exit if reviews-list element is not yet in DOM

        if(reviews.length === 0) list.innerHTML = "<small style='display:block; text-align:center; color:#777;'>No reviews published for this shop yet. Be the first to review!</small>";
        else list.innerHTML = reviews.map(r => `
            <div class="review-card">
                <b>${r.name || 'Anonymous User'}</b> 
                <span style="float:right;">${'‚òÖ'.repeat(r.stars || 5)}</span><br>
                <p>${r.text}</p>
                <small style="display:block; text-align:right; color:#999;">${new Date(r.time).toLocaleDateString()}</small>
            </div>
        `).join('');
    }

    // --- PRODUCT LOGIC (Modal) ---
    function openProd(item) {
        currentProd = item;
        document.getElementById('m-img').src = item.images[0];
        document.getElementById('m-title').innerText = item.name;
        document.getElementById('m-price').innerText = "Rs. " + parseInt(item.price).toLocaleString();
        document.getElementById('m-desc').innerText = item.desc || "No detailed description available.";
        
        // Upsell/Downsell Logic: Find other products in same category
        const others = (shop.products || []).filter(p => p.category === item.category && p.id !== item.id); // Filter out current item
        const upsellDiv = document.getElementById('m-upsell');
        if(others.length > 0) {
            upsellDiv.innerHTML = others.slice(0,4).map(p => {
                const pStr = JSON.stringify(p).replace(/"/g, '&quot;');
                return `
                <div style="min-width:100px; flex: 1 0 auto; cursor:pointer; text-align:center;" onclick='openProd(${pStr})'>
                    <img src="${p.images[0]}" style="width:100px; height:80px; object-fit:cover; border-radius:8px;" onerror="this.src='https://via.placeholder.com/80/FFCC80/3E2723?text=Product'">
                    <div style="font-size:0.75rem; font-weight:bold; margin-top:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; width:100%;">${p.name}</div>
                    <div style="font-size:0.7rem; color:var(--primary); font-weight:600;">Rs. ${parseInt(p.price).toLocaleString()}</div>
                </div>
            `;
            }).join('');
        } else {
            upsellDiv.innerHTML = "<small style='display:block; text-align:center; color:#777;'>No similar items in this category.</small>";
        }

        document.getElementById('prod-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('prod-modal').style.display = 'none'; }

    function addToInquiryFromModal() {
        if(!currentProd) return;
        cart.push(currentProd);
        closeModal();
        alert("Product added to your inquiry list! Click the green WhatsApp icon (bottom right) to finalize your inquiry.");
        document.getElementById('wa-float-link').classList.add('pulse'); // Add pulse animation for feedback
        setTimeout(() => document.getElementById('wa-float-link').classList.remove('pulse'), 3000); // Remove after 3 seconds
    }

    // --- WHATSAPP & CART LOGIC ---
    document.getElementById('wa-float-link').onclick = function(e) {
        if(cart.length > 0) {
            e.preventDefault(); // Prevent direct WhatsApp link if cart is not empty
            document.getElementById('inquiry-modal').style.display = 'flex';
            let t = 0;
            document.getElementById('cart-list').innerHTML = cart.map(i => { t+=parseInt(i.price); return `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:5px 0;"><span>${i.name}</span> <span>Rs. ${parseInt(i.price).toLocaleString()}</span></div>`; }).join('');
            document.getElementById('cart-total').innerText = parseInt(t).toLocaleString();
        } else if (!shop.whatsapp) {
            e.preventDefault();
            alert("This shop has not provided a WhatsApp number.");
        }
    }

    function sendWhatsAppOrder() {
        const name = document.getElementById('c-name').value;
        if(!name) return alert("Please enter your name to send the inquiry.");
        
        let msg = `Hello ${shop.shopName || 'Seller'},\n\nMy name is ${name}. I am interested in the following furniture items:\n`;
        let total = 0;
        cart.forEach(i => { msg += `- ${i.name} (Rs. ${parseInt(i.price).toLocaleString()})\n`; total += parseInt(i.price); });
        msg += `\nEstimated Total: Rs. ${parseInt(total).toLocaleString()}\n\nPlease provide more details or confirm availability. Thank you!`;

        // Save Order to Firestore for Seller Dashboard
        db.collection('users').doc(uid).collection('orders').add({
            custName: name, custWa: shop.whatsapp || 'N/A', items: cart.map(item => ({name: item.name, price: item.price})), // Store simplified items
            total: total, status: 'new', time: new Date().toISOString()
        }).then(() => {
            console.log("Order saved to Firestore.");
        }).catch(error => {
            console.error("Error saving order:", error);
        });

        if (shop.whatsapp) {
            window.open(`https://wa.me/${shop.whatsapp}?text=${encodeURIComponent(msg)}`, '_blank');
        } else {
            alert("Shop WhatsApp number is not available. Your inquiry has been sent to their dashboard.");
        }
        
        document.getElementById('inquiry-modal').style.display = 'none';
        cart = []; // Clear cart after sending
        document.getElementById('c-name').value = ''; // Clear name input
    }

    // --- CONTACT FORM & REVIEW FORM LOGIC ---
    function submitReview() {
        const name = document.getElementById('r-name').value;
        const text = document.getElementById('r-text').value;
        const stars = document.getElementById('r-stars').value;
        if(!name || !text) return alert("Please fill in your name and review text to submit.");
        
        db.collection('users').doc(uid).collection('reviews').add({
            name, text, stars: parseInt(stars), status: 'pending', time: new Date().toISOString()
        }).then(() => { 
            alert("Thank you! Your review has been submitted for approval and will appear here once published by the seller."); 
            document.getElementById('r-name').value='';
            document.getElementById('r-text').value='';
            document.getElementById('r-stars').value='5';
        }).catch(e => {
            console.error("Error submitting review:", e);
            alert("Error submitting review: " + e.message);
        });
    }

    function submitContact() {
        const name = document.getElementById('msg-name').value;
        const ph = document.getElementById('msg-ph').value;
        const wa = document.getElementById('msg-wa').value;
        const msg = document.getElementById('msg-text').value;
        
        if(!name || !ph || !wa || !msg) return alert("Please fill all required fields in the contact form.");
        
        // Basic WhatsApp validation for consistency
        if (!wa.startsWith('94') || wa.length < 11 || !/^\d+$/.test(wa)) {
            return alert("Your WhatsApp number must start with '94' and be a complete phone number (e.g., 94771234567).");
        }
        if (!/^\d+$/.test(ph) || ph.length < 9) {
            return alert("Please enter a valid Phone Number (digits only, minimum 9 digits).");
        }

        db.collection('users').doc(uid).collection('messages').add({
            name, phone: ph, wa: wa, message: msg, time: new Date().toISOString()
        }).then(() => {
            alert("Your message has been sent to the seller's dashboard! They will get back to you soon via WhatsApp.");
            document.getElementById('msg-name').value = '';
            document.getElementById('msg-ph').value = '';
            document.getElementById('msg-wa').value = '';
            document.getElementById('msg-text').value = '';
        }).catch(e => {
            console.error("Error submitting contact message:", e);
            alert("Error sending message: " + e.message);
        });
    }

    function scrollToContact() {
        document.getElementById('contact-area').scrollIntoView({behavior: 'smooth'});
    }
</script>
